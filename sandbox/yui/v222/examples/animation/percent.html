<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://yui.yahooapis.com/2.2.2/build/utilities/utilities.js"></script> 
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Animating with Percent</title>
</head>

<body>
<style>
	#demo {background-color:#000066; color:#FFFFFF; width:20em; height:25em;}
</style>
<div id="demo">Animated div; click to animate.</div>
<script>
YAHOO.example.init = function() {        
   var anim = new YAHOO.util.Anim('demo', { width: { from: 100, to: 0, units: "%"} } );
   YAHOO.util.Event.on(document, 'click', anim.animate, anim, true);
};
YAHOO.example.init();
</script>
</body>
