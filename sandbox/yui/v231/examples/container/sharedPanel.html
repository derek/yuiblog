        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/dragdrop/dragdrop-min.js"></script>

        <script type="text/javascript">
            YAHOO.util.Event.onDOMReady(function() {

                var p = new YAHOO.widget.Panel("container", {
                        visible:false, 
                        width:"400px", 
                        xy : [100,100]
                });
                p.render();

                var asyncCallback = {
                    success: function(o) {
                        var panel = o.argument;
                        panel.setBody(o.responseText);
                    },
                    failure: function(o) {
                        var panel = o.argument;
                        panel.setBody("No Content Available");
                    },
                    argument: p
                };

                var btns = YAHOO.util.Dom.getElementsByClassName("edit", "button");
                YAHOO.util.Event.on(btns, "click", function(e, panel) {
                    panel.setBody("Sending Request...");
                    panel.show();

                    var t = YAHOO.util.Event.getTarget(e);
                    var x = YAHOO.util.Connect.asyncRequest('GET', "panelData.php?id=" + t.id, asyncCallback, null); 
                }, p);
            });
        </script>
    </head>
    <body class="yui-skin-sam">
        <div id="container">
            <div class="hd">Header</div>
            <div class="bd"></div>
        </div>

        <button id="B" class="edit">Edit B</button>
    </body>
