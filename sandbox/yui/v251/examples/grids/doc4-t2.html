<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<title>Grids CSS Example - YUI Grids - Preset Template T2, 180px Left-Aligned Narrow Column</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/reset-fonts-grids/reset-fonts-grids.css">
	<style type="text/css">
		#hd, #ft {
			background: #eee;
		}
		#bd {
			background: #f3f3f3;
		}
		.yui-b {
			background: #ddd;
		}
		#yui-main .yui-b {
			background: #ddd;
		}
		#yui-main .yui-gc .yui-u.first {
			background: #ccc;
		}
		#yui-main .yui-gc .yui-u {
			background: #bbb;
		}
		.yui-gc .yui-u {margin-left:1.98%;}
	</style>
</head>
<body>
	<div id="doc4" class="yui-t2">
		<div id="hd">

			<p>Header</p>
		</div>
		<div id="bd">
			<div id="yui-main">
				<!-- 2 column page -->
				<div class="yui-b">
					<p>2 Column Main</p>
				</div>

				<!-- 3 column page code (divided with a grid container) -->
				<div class="yui-b">
					<div class="yui-gc">
						<div class="yui-u first">
							<p>3 Column Main (Center)</p>
						</div>
						<div class="yui-u">
							<p>Right Sashey</p>

						</div>
					</div>
				</div>
			</div>
			<div class="yui-b">
				<p>Left Sash</p>
			</div>
		</div>

		<div id="ft">
			<p>Footer</p>
		</div>
	</div>
</body>
