<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>YUI Button Example</title>

		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/fonts/fonts-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/button/assets/skins/sam/button.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/menu/assets/skins/sam/menu.css">

		<style type="text/css">
		
			#outer-container {
			
				height: 300px;
				width: 300px;
				overflow: auto;
			
			}
		
			#inner-container {
			
				height: 600px;
				width: 600px;
			
			}
			
			#button-1 {
			
				margin: 100px auto auto 150px;
			
			}

		</style>

		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/element/element-beta-min.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/container/container_core-min.js"></script> 
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/menu/menu-min.js"></script> 
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/button/button-min.js"></script>

		<script type="text/javascript">
		
			(function () {

				var Dom = YAHOO.util.Dom;

				YAHOO.util.Event.onAvailable("outer-container", function () {
			
					var aMenuData = [
							{ text: "one", value: 1 },
							{ text: "two", value: 2 },
							{ text: "three", value: 3 }
						],
					
						oOuterContainer = this;


					oOuterContainer.scrollTop = 100;
					oOuterContainer.scrollLeft = 100;
				

					function getScrollAmount(p_oElement, p_sProperty, p_nTotalScrollAmount) {
	
						var nTotalScrollAmount = p_nTotalScrollAmount || 0,
							nElScrollAmount = p_oElement[p_sProperty],
							oParentNode;


						if (nElScrollAmount && Dom.getStyle(p_oElement, "position") == "static") {
						
							nTotalScrollAmount += nElScrollAmount;
						
						}


						oParentNode = p_oElement.parentNode;


						if (oParentNode && oParentNode != document.body) {
						
							return getScrollAmount(oParentNode, p_sProperty, nTotalScrollAmount);
						
						}
						else {
						
							return nTotalScrollAmount;
						
						}
					
					}


					function onXChange(p_sType, p_aArgs, p_oButton) {
					
						var nX = this.cfg.getProperty("x"),
							oIFrame;
				
				
						if (nX) {
						
							nX = (nX - getScrollAmount(oOuterContainer, "scrollLeft"));

							Dom.setX(this.element, nX);
				
				
							// Sync the position of the iframe shim if it is enabled
				
							oIFrame = this.iframe;
							
							if (oIFrame) {
							
								Dom.setX(oIFrame, nX);
							
							}
				
				
							// Sync the value of the "y" property to the new, correct value
							
							this.cfg.setProperty("x", nX, true);
				
						}
					
					}
				
			
					function onYChange(p_sType, p_aArgs, p_oButton) {
					
						var nY = this.cfg.getProperty("y"),
							oIFrame;
				
				
						if (nY) {
						
							nY = (nY - getScrollAmount(oOuterContainer, "scrollTop"));
							
							Dom.setY(this.element, nY);
				
				
							// Sync the position of the iframe shim if it is enabled
				
							oIFrame = this.iframe;
							
							if (oIFrame) {
							
								Dom.setY(oIFrame, nY);
							
							}
				
				
							// Sync the value of the "y" property to the new, correct value
							
							this.cfg.setProperty("y", nY, true);
				
						}
					
					}


					var oButton = new YAHOO.widget.Button({ id: "button-1", type: "menu", label: "one", menu: aMenuData, container: "inner-container" });


					if ((!YAHOO.env.ua.ie) && (!(YAHOO.env.ua.gecko && YAHOO.env.ua.gecko >= 1.9))) {

						oButton.on("appendTo", function () {
						
							var oMenu = this.getMenu();

							oMenu.cfg.subscribeToConfigEvent("x", onXChange, this);
							oMenu.cfg.subscribeToConfigEvent("y", onYChange, this);
						
						});
					
					}
				
				});
			
			}());
		
		</script>

	</head>
	<body class="yui-skin-sam">

		<div id="outer-container">
			<div id="inner-container"></div>
		</div>
	
	</body>
</html>
