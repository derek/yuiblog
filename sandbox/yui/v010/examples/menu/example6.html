<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Submenu Example From Pure JavaScript</title>

        <!-- Stanard reset and fonts -->
        <link rel="stylesheet" type="text/css" href="../../build/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="../../build/fonts/fonts.css">

        <!-- CSS for Menu -->
        <link rel="stylesheet" type="text/css" href="../../build/menu/assets/menu.css">

        <!-- Namespace source file -->
        <script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
        
        <!-- Dependency source files -->
        <script type="text/javascript" src="../../build/event/event.js"></script>
        <script type="text/javascript" src="../../build/dom/dom.js"></script>
        <script type="text/javascript" src="../../build/container/container_core.js"></script>
        
        <!-- Menu source file -->
        <script type="text/javascript" src="../../build/menu/menu.js"></script>

        <!-- Page-specific script -->
        <script type="text/javascript">

            function onWindowLoad(p_oEvent) {

                var oSubMenu = new YAHOO.widget.Menu("mysubmenu");

                oSubMenu.addItem(new YAHOO.widget.MenuItem("Submenu Item One"));

                oSubMenu.addItem(new YAHOO.widget.MenuItem("Submenu Item Two"));
                
                oSubMenu.addItem(new YAHOO.widget.MenuItem("Submenu Item Three"));                

                oSubMenu.addItem(new YAHOO.widget.MenuItem("Submenu Item Four"));


                var oMenu = new YAHOO.widget.Menu("mymenu");

                oMenu.addItem(new YAHOO.widget.MenuItem("Item One", { submenu: oSubMenu } ));

                oMenu.addItem(new YAHOO.widget.MenuItem("Item Two"));
                
                oMenu.addItem(new YAHOO.widget.MenuItem("Item Three"));                

                oMenu.addItem(new YAHOO.widget.MenuItem("Item Four"));


                oMenu.render(document.body);
    
                oMenu.show();

            }


            YAHOO.util.Event.addListener(window, "load", onWindowLoad);
            
        </script>
    </head>
    <body>
    </body>
