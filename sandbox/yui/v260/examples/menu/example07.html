<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>YUI Menu Example</title>

		<!-- Fonts CSS - Recommended but not required -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css">
		
		<!-- Core + Skin CSS -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/menu/assets/skins/sam/menu.css">
		
		<!-- Dependencies --> 
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/container/container_core-min.js"></script>
		
		<!-- Source File -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/menu/menu-min.js"></script>

		<script type="text/javascript">
		
			(function () {
			
				YAHOO.util.Event.onDOMReady(function () {
				
					var oMenu = new YAHOO.widget.Menu("menu-1", { fixedcenter: true });
					
					//	Add items to the Menu and render it
					oMenu.addItems(["Item One", "Item Two"]);
					oMenu.render(document.body);

					//	Remove all items from the Menu			
					oMenu.clearContent();
					
					//	Add new items to the Menu
					oMenu.addItems(["Item Three", "Item Four"]);

					//	Call the "render" method again to render the new items, but since the Menu
					//	is already in the DOM, pass no arguments.
					oMenu.render();
					
					oMenu.show();
				
				});
			
			}());
		
		</script>

	</head>
	<body class="yui-skin-sam">
	
	</body>
</html>
