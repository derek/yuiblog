        <style>

                background-color:#f00;

            }

            .box {
                position:absolute;
                width:100px;
                height:100px;
                background-color:#ccc;
                border:1px solid black;
                overflow:visible;
            }
            
            .underlay {
                position:absolute;
                width:108px;
                height:108px;
                background-color:#00f;
            }
            
            .filtered {
                filter:progid:DXImageTransform.Microsoft.Blur(pixelradius=2);
                /* filter:alpha(opacity=12); */
            }
        </style>
    </head>
    <body>
            <div style="position:relative;">

                </div>
            </div>
