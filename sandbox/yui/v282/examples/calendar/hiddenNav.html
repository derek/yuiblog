<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>Hidden Buttons</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="http://yui.yahooapis.com/2.8.0r4/build/calendar/assets/skins/sam/calendar.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.2/build/calendar/calendar.js"></script>
        
        <style>
            .yui-pagebtn-hidden {
                display:none;    
            }
        </style>
    </head>

    <body class="yui-skin-sam">

    	<div id="cal1"></div>

        <script type="text/javascript">
            YAHOO.util.Event.onDOMReady(function(){
                var calgroup = new YAHOO.widget.CalendarGroup("cal1", {pages:3, multi_select:true});

                calgroup.renderEvent.subscribe(function() {
                    
                    var leftArrow = YAHOO.util.Dom.getElementsByClassName(this.pages[0].Style.CSS_NAV_LEFT, null, this.oDomContainer)[0],
                        rightArrow = YAHOO.util.Dom.getElementsByClassName(this.pages[0].Style.CSS_NAV_RIGHT, null, this.oDomContainer)[0];

                    YAHOO.util.Dom.addClass(leftArrow, "yui-pagebtn-hidden");
                    YAHOO.util.Dom.addClass(rightArrow, "yui-pagebtn-hidden");

                }, calgroup, true);

                calgroup.render();
            });
        </script>
    </body>
