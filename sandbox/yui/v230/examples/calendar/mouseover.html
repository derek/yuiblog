<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
		<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.0/build/reset-fonts-grids/reset-fonts-grids.css">
		<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.0/build/calendar/assets/skins/sam/calendar.css">

		<script type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/calendar/calendar-min.js"></script>
		
		<style type="text/css">
			#cal1Container {
				top:50px;
				left:50px;
			}

			#cal1Container.hover {
				border:2px solid #cc0000;
			}
		</style>

		<script type="text/javascript">
			YAHOO.util.Event.onDOMReady(function() {
			
				var cal = new YAHOO.widget.Calendar("cal1", "cal1Container");
				
				cal.customMouseOverListener = function () {
					YAHOO.util.Dom.addClass(this.oDomContainer, "hover");					
				};
				
				cal.customMouseOutListener = function() {
				    YAHOO.util.Dom.removeClass(this.oDomContainer, "hover");
				};

				cal.renderEvent.subscribe(function() {
					YAHOO.util.Event.addListener("cal1Container", "mouseover", cal.customMouseOverListener, cal, true);
					YAHOO.util.Event.addListener("cal1Container", "mouseout", cal.customMouseOutListener, cal, true);
				});

				cal.render();
			});
		</script>
</head>
<body class="yui-skin-sam">
	<div id="cal1Container"></div>
</body>
