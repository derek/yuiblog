<html>

    	<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/calendar/calendar-min.js"></script>

        <script type="text/javascript">
            YAHOO.namespace("custom");

            YAHOO.custom.Calendar = function(id, containerId, cfg) {
                this.constructor.superclass.constructor.apply(this, arguments);
                // -or-
                // this.constructor.superclass.constructor.call(this, id, containerId, cfg);
            };

            YAHOO.extend(YAHOO.custom.Calendar, YAHOO.widget.Calendar, {
                hide: function() {
                    alert("Custom beforeHide");

                    // No args for hide
                    this.constructor.superclass.hide.call(this);

                    alert("Custom afterHide");
                }
            });

            YAHOO.util.Event.onDOMReady(function() {
                var c = new YAHOO.custom.Calendar("c", "cal", {close:true});
                c.render();

                YAHOO.util.Event.on("btn", "click", function() {
                    c.show();
                });
            });
        </script>
    </head>
    <body class="yui-skin-sam">
        <div id="cal"></div>
        <button id="btn" type="button">Show</button>
    </body>
