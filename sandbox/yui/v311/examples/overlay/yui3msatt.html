<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <script src="http://yui.yahooapis.com/3.1.1/build/yui/yui.js"></script>
    <style>
        .hlp {
            background-color:#ccc;
            width:10em;
            border:1px solid black;
        }
        
        .yui3-overlay-content {
            background-color:red;
        }
    </style>
</head>
<body>
    <div class="hlp">Foo</div>
    <script type="text/javascript">
        YUI.add('msa-help',function(Y){
           Y.Help = {
              hlp:new Array(),
              show_tt: function(e){
                 if(!this.tt){
                    this.setup_ui();
                 }
                 var node = e.target;
                 try{
                    this.tt.set('bodyContent',"someContent");

                    this.tt.align(node,["bl","tr"]);

                    var xy = this.tt.get("xy");

                    this.tt.move(xy[0] + 10, xy[1] + 10);
                    this.tt.show();

                 }catch(e){
                    if(console)
                       console.error('Help tooltip failed.');
                 }
              },setup_ui: function(){
                 this.tt = new Y.Overlay({
                    visible:false,
                    zIndex:2
                 });
                 this.tt.render(document.body);
              }
           };
        },'1.0',{requires:['node-base','overlay','widget-position-align']});

        YUI.add('myPage',function(Y){
           Y.Page ={
              init: function(){
                 var lst = Y.all('.hlp');
                 if(lst){
                    lst.each(function(node,index,lst){
                      node.on('mouseover',this.show_tt,this,node);
                      node.on('mouseout',this.hide_tt,this,node);
                    },Y.Help);
                 }
              }
           }
        },'1.0',{requires:['node-base', 'msa-help']});        
        
        YUI({filter:"raw"}).use("myPage", function(Y) {
             Y.Page.init();
        });
    </script>
</body>
