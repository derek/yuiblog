<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Calendar</title>
			<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.1/build/reset/reset-min.css">
			<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.1/build/fonts/fonts-min.css">
			<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.1/build/container/assets/skins/sam/container.css">
			<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.1/build/calendar/assets/skins/sam/calendar.css">

			<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
			<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/container/container-min.js"></script>
			<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/calendar/calendar-min.js"></script>
	</head>

	<body class="yui-skin-sam">

		<div id="container">
			<div class="hd">My Centered Calendar</div>
			<div class="bd">
				<div id="calContainer"></div>
				<!--
				    To clear Calendar's float:left, and have bd wrap Calendar. 
				    Can also use after: pseudo class if you don't want to insert HTML
				-->
				<div style="clear:left" />
			</div>
		</div>

		<script type="text/javascript">
			YAHOO.util.Event.onDOMReady(function() {
				// Set iframe to false, since container provides an iframe shim.
				var cal = new YAHOO.widget.Calendar("cal","calContainer", {iframe:false});
				cal.render();

				var panel = new YAHOO.widget.Panel("container", {fixedcenter:true, draggable:false, width:"17em"});
				panel.render();
			});
		</script>
	</body>
