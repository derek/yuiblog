<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Example: Application Menubar (YUI Library)</title>

        <!-- Standard reset and fonts -->

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset/reset-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/container/assets/skins/sam/container.css">


        <!-- CSS for Menu -->

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/menu/assets/skins/sam/menu.css"> 


        <!-- Page-specific styles -->

        <style type="text/css">

            html {
                background-color: #dfb8df;
            }
            
            em#yahoolabel {
                text-indent: -6em;
                display: block;
                background: url(http://us.i1.yimg.com/us.yimg.com/i/us/nt/b/purpley.1.0.gif) center center no-repeat;
                width: 2em;
                overflow: hidden;
            }


            /*
                Setting the "zoom" property to "1" triggers the "hasLayout" 
                property in IE.  This is necessary to fix a bug IE where 
                mousing mousing off a the text node of MenuItem instance's 
                text label, or help text without the mouse actually exiting the
                boundaries of the MenuItem instance will result in the losing  
                the background color applied when it is selected.
            */
            
            #filemenu.visible .yuimenuitemlabel,
            #editmenu.visible .yuimenuitemlabel {
                *zoom: 1;
            }


			/*
				Remove "hasLayout" from the submenu of the file menu.			
			*/

            #filemenu.visible .yuimenu .yuimenuitemlabel {
                *zoom: normal;
            }
        
        </style>


        <!-- Dependency source files -->

        <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/utilities/utilities.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/container/container-min.js"></script>


        <!-- Menu source file -->

        <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/menu/menu-min.js"></script>


        <!-- Page-specific script -->

        <script type="text/javascript">

			(function () {
			
				var Dom = YAHOO.util.Dom,
					UA = YAHOO.env.ua;
			

				/*
					 Initialize and render the MenuBar when the page's DOM is ready 
					 to be scripted.
				*/
	
				YAHOO.util.Event.onDOMReady(function () {
	

					var onMenuItemClick = function () {
						alert("Callback for MenuItem: " + this.cfg.getProperty("text"));
					};
	
	
					/*
						 Define an array of object literals, each containing 
						 the data necessary to create the items for a MenuBar.
					*/
	
					var aItemData = [
	
						{ 
							text: "<em id=\"yahoolabel\">Yahoo!</em>", 
							url: "#yahoo",
							submenu: { 
								id: "yahoo", 
								itemdata: [
									"About Yahoo!",
									"YUI Team Info",
									"Preferences"
								]
							}
							
						},
	
						{ 
							text: "File", 
							url: "#filemenu",
							submenu: {  
								id: "filemenu", 
								itemdata: [
	
									{ id: "menuitem-newfile", text: "New File", helptext: "Ctrl + N", onclick: { fn: onMenuItemClick } },
									"New Folder",
									{ id: "menuitem-open", text: "Open", helptext: "Ctrl + O", onclick: { fn: onMenuItemClick } },
									{ 
										text: "Open With...", 
										submenu: { 
											id: "applications", 
											itemdata: [
												"Application 1", 
												"Application 2", 
												"Application 3", 
												"Application 4"
											] 
										} 
									},
									{ id: "menuitem-print",text: "Print", helptext: "Ctrl + P", onclick: { fn: onMenuItemClick } }
	
								] 
							}
						
						},
						
						{
							text: "Edit", 
							url: "#editmenu",
							submenu: { 
								id: "editmenu", 
								itemdata: [
	
									[ 
										{ id: "menuitem-undo", text: "Undo", helptext: "Ctrl + Z", onclick: { fn: onMenuItemClick } },
										{ id: "menuitem-redo", text: "Redo", helptext: "Ctrl + Y", disabled: true, onclick: { fn: onMenuItemClick } }
									],
									
									[
										{ id: "menuitem-cut", text: "Cut", helptext: "Ctrl + X", onclick: { fn: onMenuItemClick } },
										{ id: "menuitem-copy", text: "Copy", helptext: "Ctrl + C", onclick: { fn: onMenuItemClick } },
										{ id: "menuitem-paste", text: "Paste", helptext: "Ctrl + V", onclick: { fn: onMenuItemClick } },
										{ text: "Delete", helptext: "Del", disabled: true }
									],
									
									[ { id: "menuitem-selectall", text: "Select All", helptext: "Ctrl + A", onclick: { fn: onMenuItemClick } } ],
		
									[
										{ id: "menuitem-find", text: "Find", helptext: "Ctrl + F", onclick: { fn: onMenuItemClick } },
										{ id: "menuitem-findagain", text: "Find Again", helptext: "Ctrl + G", onclick: { fn: onMenuItemClick } }
									]
						
							] }
	
						},
	
						"View",
						"Favorites",
						"Tools",
						"Help"
					];
	
	
					/*
						 Instantiate a MenuBar:  The first argument passed to the 
						 constructor is the id of the element to be created; the 
						 second is an object literal of configuration properties.
					*/
	
					var oMenuBar = new YAHOO.widget.MenuBar("mymenubar", { 
																itemdata: aItemData 
																});
	
	
					var setMenuItemKeyboardShortCut = function (menuitemID, keyData) {
	
						var oMenuItem = YAHOO.widget.MenuManager.getMenuItem(menuitemID),
							oMenu = oMenuItem.parent;
	
						var oKeyListener = new YAHOO.util.KeyListener(oMenu.element.ownerDocument, keyData, function () {

							var oAnchor,
								oEvent;

							if (!oMenuItem.cfg.getProperty("disabled")) {

								oAnchor = Dom.getFirstChild(oMenuItem.element)
	
								// Dispatch a "click" event to the MenuItem's anchor so that its
								// "click" event handlers will get called in response to the user 
								// pressing the keyboard shortcut.
		
								if (UA.ie) {
									oAnchor.fireEvent("onclick");
								}
								else {
	
									if ((UA.gecko && UA.gecko >= 1.9) || UA.opera || UA.webkit) {
													
										oEvent = document.createEvent("HTMLEvents");
										oEvent.initEvent("click", true, true);
		
									}
									else {
		
										oEvent = document.createEvent("MouseEvents");
										oEvent.initMouseEvent("click", true, true, window, 0, 0, 0, 0, 0, false, false, false, false, 0, null);
										
									}
					
									oAnchor.dispatchEvent(oEvent);
								
								}
							
							}
						
						})
						

						if (oMenuItem.cfg.getProperty("visible")) {
							oKeyListener.enable();
						}
						

						oMenu.subscribe("show", oKeyListener.enable, null, oKeyListener);
						oMenu.subscribe("hide", oKeyListener.disable, null, oKeyListener);					
	
					};
	
	
					oMenuBar.subscribe("render", function () {

						switch (this.id) {
						
							case "editmenu":

								setMenuItemKeyboardShortCut("menuitem-selectall", { ctrl: true, keys: 65 });
								setMenuItemKeyboardShortCut("menuitem-undo", { ctrl: true, keys: 90 });
								setMenuItemKeyboardShortCut("menuitem-redo", { ctrl: true, keys: 89 });
								setMenuItemKeyboardShortCut("menuitem-copy", { ctrl: true, keys: 67 });
								setMenuItemKeyboardShortCut("menuitem-cut", { ctrl: true, keys: 88 });
								setMenuItemKeyboardShortCut("menuitem-paste", { ctrl: true, keys: 86 });
								setMenuItemKeyboardShortCut("menuitem-find", { ctrl: true, keys: 70 });
								setMenuItemKeyboardShortCut("menuitem-findagain", { ctrl: true, keys: 71 });
								
								break;
							
							case "filemenu":

								setMenuItemKeyboardShortCut("menuitem-newfile", { ctrl: true, keys: 78 });
								setMenuItemKeyboardShortCut("menuitem-open", { ctrl: true, keys: 79 });
								setMenuItemKeyboardShortCut("menuitem-print", { ctrl: true, keys: 80 });
							
								break;
						
						}
					
					});
	
	
					/*
						 Since this MenuBar instance is built completely from 
						 script, call the "render" method passing in a node 
						 reference for the DOM element that its should be 
						 appended to.
					*/
	
					oMenuBar.render(document.body);
	
	
					// Add a "show" event listener for each submenu.
					
					function onSubmenuShow() {
	
						var oIFrame,
							oElement,
							nOffsetWidth;
	
	
						// Keep the left-most submenu against the left edge of the browser viewport
	
						if (this.id === "yahoo") {
							
							Dom.setX(this.element, 0);
	
							oIFrame = this.iframe;            
				
	
							if (oIFrame) {
								Dom.setX(oIFrame, 0);
							}
							
							this.cfg.setProperty("x", 0, true);
						
						}
	
	
						/*
							Need to set the width for submenus of submenus in IE to prevent the mouseout 
							event from firing prematurely when the user mouses off of a MenuItem's 
							text node.
						*/
	
						if ((this.id === "filemenu" || this.id === "editmenu") && UA.ie) {
	
							oElement = this.element;
							nOffsetWidth = oElement.offsetWidth;
					
							/*
								Measuring the difference of the offsetWidth before and after
								setting the "width" style attribute allows us to compute the 
								about of padding and borders applied to the element, which in 
								turn allows us to set the "width" property correctly.
							*/
							
							oElement.style.width = nOffsetWidth + "px";
							oElement.style.width = (nOffsetWidth - (oElement.offsetWidth - nOffsetWidth)) + "px";
						
						}
	
					}
					
	
					// Subscribe to the "show" event for each submenu
					
					oMenuBar.subscribe("show", onSubmenuShow);
	
	
					var oPanel = new YAHOO.widget.Panel("exampleinfo", { constraintoviewport: true, fixedcenter: true, width: "400px", zIndex: 1});
					
					oPanel.setHeader("Application Menubar Example");
					oPanel.setBody("This example demonstrates how to create an application-like menu bar using JavaScript.");
	
					oPanel.render(document.body);
				
				});

			}());

        </script>

    </head>

    </body>
