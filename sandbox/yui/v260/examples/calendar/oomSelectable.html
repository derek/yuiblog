<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Calendar OOM Selectable</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/reset/reset-min.css" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/calendar/assets/skins/sam/calendar.css" />
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/calendar/calendar-min.js"></script>			
    <style type="text/css">
        .warning {font-weight:bold;color:#cc0000}

        .yui-skin-sam .yui-calendar td.calcell.selectableOOM {
            background-color:#fff;
        }

        .yui-skin-sam .yui-calendar td.calcell.selectableOOM a {
            background-color:#ccc;
        }

        .yui-skin-sam .yui-calendar td.calcell.selected a {
        	background-color:#b3d4ff;
        	color:#000;
        }

        .yui-skin-sam .yui-calendar td.calcell.calcellhover {
        	background-color:#426fd9;
        	color:#fff;
        	cursor:pointer;
        }

        .yui-skin-sam .yui-calendar td.calcell.calcellhover a {
        	background-color:#426fd9;
        	color:#fff;
        }
    </style>
    <script type="text/javascript">
        YAHOO.util.Event.onDOMReady(function() {

            var cal = new YAHOO.widget.Calendar("cal1", "cal1Container");

            // Over-ride default Calendar.prototype.renderCellNotThisMonth

            cal.renderCellNotThisMonth = function(workingDate, cell) {
                YAHOO.util.Dom.addClass(cell, "selectableOOM");
                cal.styleCellDefault(workingDate, cell);
                return cal.renderCellDefault(workingDate, cell); // Returns STOP_RENDER
            }

            cal.render();

            YAHOO.util.Event.on("showSelected", "click", function() {
               alert(cal.getSelectedDates()); 
            });
        });
    </script>
</head>

<body class=" yui-skin-sam">
    <div id="cal1Container"></div>
    <button type="button" id="showSelected">Show Selected</button>
</body>
