<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Merge and Aggregate Test</title>
	<script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js" type="text/javascript"></script>
	
</head>
<body class="yui-skin-sam">

	<script type="text/javascript">

		YUI({ filter: "debug" }).use('oop', 'dump', function (Y) {

            var obj1 = { 
                            name: "obj1", 
                            items: ["one", "two"],
                            child: {
                                prop1: "prop1"
                            }
                        };
                    

            var obj2 = { 
                            name: "obj2", 
                            items: ["three", "four"], 
                            printName: function () { 
                                Y.log(this.name) 
                            },
                            child: {
                                prop2: "prop2"
                            }                             
                        };
            

            Y.aggregate(obj1, obj2);
            
            Y.log(obj1.items.length); // should be four
            
		});

	</script>

</body>
</html>
