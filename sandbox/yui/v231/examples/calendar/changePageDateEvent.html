<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>Calendar</title>

		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/reset/reset-min.css" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/fonts/fonts-min.css" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/calendar/assets/skins/sam/calendar.css" />
        <script type='text/javascript' src='http://yui.yahooapis.com/2.3.1/build/yahoo-dom-event/yahoo-dom-event.js'></script>
        <script type='text/javascript' src='http://yui.yahooapis.com/2.3.1/build/calendar/calendar-min.js'></script>			
        <script type='text/javascript'>
            var cal1;

            function init(){
                cal1 = new YAHOO.widget.Calendar('cal1','cal1Container');
                cal1.render();
                cal1.cfg.subscribeToConfigEvent("pagedate", changePage);
                YAHOO.util.Event.on("changePage", "click", changePageDate);
            }
            
            function changePage(){
                alert('pagedate modified config event');
            }
            
            function changePageDate(){
                cal1.cfg.setProperty('pagedate','1/2007');
                cal1.render();
            }

            YAHOO.util.Event.onDOMReady(init);			  
        </script>
	</head>
	<body  class="yui-skin-sam">
		<div id="cal1Container"></div>
		<input id="changePage" type="button" value="changePage"></button>
	</body>
</html>
