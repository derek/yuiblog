<!DOCTYPE html>
<html> 
    <head> 
        <title>Hardware Acceleration Glitch</title> 
        <script src="http://yui.yahooapis.com/3.2.0/build/yui/yui.js" type="text/javascript" charset="utf-8"></script> 
    </head> 
    
    <body> 
        <img id="img" src="http://farm5.static.flickr.com/4136/4802088086_c621e0b501.jpg" alt="Above The City II"> 

        <p>
            [<a id="transition-hw" href="#transitionhw">Transition Image (with HW accel)</a>]
            [<a id="transition" href="#transitionhw">Transition Image (w/o HW accel)</a>]
        </p>

        <p>
            [<a id="show-video" href="http://jimmybyrum.com/tests/video-and-scrollview/video-mobile-safari.html">Show Video in an iframe</a>]
            [<a id="show-video-on-page" href="#video-on-page">Show Video on the page</a>]
            [<a id="show-iframe-without-video" href="http://jimmybyrum.com/tests/video-and-scrollview/static.html">Show iframe without video</a>]
            [<a id="clear" href="#hide">Clear</a>]
        </p>

        <div id="container"></div> 
 
        <script type="text/javascript" charset="utf-8"> 
            YUI().use('node', function(Y) {
 
               var img = Y.one("#img");
 
               Y.one("#transition-hw").on("click", function(e) {
                   e.preventDefault();
                   img.setStyle("transform", "translate3D(100px, 0, 0)");
               });

               Y.one("#transition").on("click", function(e) {
                   e.preventDefault();
                   img.setStyle("transform", "translateX(100px)");
               });

                var container = Y.one("#container");
                var video = Y.one("#show-video");
                var on_page = Y.one("#show-video-on-page");
                var static = Y.one("#show-iframe-without-video");
                var iframe;
                
                video.on("click", function(e) {
                    e.preventDefault();
                    container.set("innerHTML", '<iframe src="'+video.get("href")+'" width="800" height="300"></iframe>');
                });
                
                on_page.on("click", function(e) {
                    e.preventDefault();
                    container.set("innerHTML", '<video width="392" height="235" controls="controls" autoplay="autoplay" source src="http://downloads.paramount.com/mp/waitingforsuperman/WFS_Clip_Anthony_392.mp4" type="video/mp4" poster="http://downloads.paramount.com/mp/waitingforsuperman/WFS_Clip_Anthony_392.jpg"></video>');
                });
                
                static.on("click", function(e) {
                    e.preventDefault();
                    container.set("innerHTML", '<iframe src="'+static.get("href")+'" width="800" height="300"></iframe>');
                });
                
                Y.one("#clear").on("click", function(e) {
                    e.preventDefault();
                    container.set("innerHTML", "");
                });
 
            });
        </script> 
    </body>
