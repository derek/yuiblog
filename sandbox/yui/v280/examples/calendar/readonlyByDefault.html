<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <title>ReadOnly By Default Calendar</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <link href="http://yui.yahooapis.com/2.8.0r4/build/calendar/assets/skins/sam/calendar.css" rel="stylesheet" type="text/css" />

        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/calendar/calendar.js"></script>
    </head>

    <body class="yui-skin-sam">
    	<div id="cal1"></div>
        <script type="text/javascript">
            YAHOO.util.Event.onDOMReady(function(){
                var Calendar = YAHOO.widget.Calendar;

                var cal1 = new YAHOO.widget.Calendar("cal1");

                // Disable selection of all dates by default (render as OOB dates) on this instance
                cal1.renderCellDefault = function(date, cell) {
                    Calendar.prototype.renderOutOfBoundsDate.call(this, date, cell);
                };
                cal1.styleCellDefault = function(date, cell){};

                // Enable selection of some dates (in this case, 3rd day of the week - Tue).
                cal1.addWeekdayRenderer(3, function(date, cell) {
                    Calendar.prototype.styleCellDefault.call(this, date, cell);
                    Calendar.prototype.renderCellDefault.call(this, date, cell);
                    return Calendar.STOP_RENDER;
                });

                cal1.render();
            });
        </script>
    </body>
