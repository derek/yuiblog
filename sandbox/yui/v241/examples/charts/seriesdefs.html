<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Series Definitions</title>
<!-- Dependencies -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/element/element-beta-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/datasource/datasource-beta-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/json/json-beta-min.js"></script>

<!-- OPTIONAL: Connection (enables XHR) -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/connection/connection-min.js"></script>

<!-- Source files -->
<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/charts/charts-experimental-min.js"></script>

<style type="text/css">
#chartdiv
	{
		width: 580px;
		height: 400px;
	}
</style>
</head>

<body>

<div id="chartdiv"></div>

<script type="text/javascript"> 
YAHOO.widget.Chart.SWFURL = "http://yui.yahooapis.com/2.4.1/build/charts/assets/charts.swf"; 
var c_data=[

{exp_date: "2007-10-02",vp:95, sahil:5, dray:320},

{exp_date: "2007-10-03",vp:120, sahil:220, dray:120},

{exp_date: "2007-10-04",vp:100, sahil:200, dray:10}

];

var Chart_DS = new YAHOO.util.DataSource( c_data );

Chart_DS.responseType = YAHOO.util.DataSource.TYPE_JSARRAY;

Chart_DS.responseSchema = {
	fields: [ "exp_date","vp","sahil","dray" ]
};

var seriesDef = 
[
	{ displayName: "Dray", yField: "dray" },
	{ displayName: "Sahil", yField: "sahil"},
	{ displayName: "VP", yField: "vp" }
];

//right now this shows all values in one line and goes crazy :)
var myChart = new YAHOO.widget.LineChart( "chartdiv", Chart_DS, {
	xField: "exp_date",
	series: seriesDef
});
</script>
</body>
</html>
