<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Container</title>

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.0/build/container/assets/skins/sam/container.css">

        <script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/dragdrop/dragdrop.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/animation/animation.js"></script>        
        <script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/container/container.js"></script>
        
        <style type="text/css">
            .yui-panel {
                border: 0px;
                background-color:transparent;
            }

            .yui-panel .popup {
                background-color:#FFFFFF;
                border-left: 1px solid #C1C1C1;
                border-right: 1px solid #C1C1C1;
            }

            .yui-panel .popup h1 {
                font-size:24px;
                padding:20px 0px 0px 37px;
            }
            
            .yui-panel .popup p {
                padding:4px 37px 0 37px;
            }
            
            .yui-panel .popup .popup-buttons {
                text-align: center;
                margin-top: 10px;
            }
        </style>

        <script type="text/javascript">
                YAHOO.util.Event.on(window, "load", function(){

                    YAHOO.namespace("project.deleter");

                    YAHOO.project.deleter.prompt = new YAHOO.widget.Panel("deleter_prompt", {
                        fixedcenter:true,
                        close:true,
                        draggable:false,
                        modal:true,
                        visible:false,
                        width:"370px",
                        effect:{
                            effect:YAHOO.widget.ContainerEffect.FADE, duration:0.20
                        },
                        iframe:true
                    });
        
                    YAHOO.project.deleter.prompt.setBody(
                        '' +
                        '<img src="/images/message_top.png" alt="" width="369" height="10" border="0" />' +
                        '<div class="popup confirm">' +
                        ' <h1>Are You Sure?</h1>' +
                        ' <p>Do you wish to delete?</p>' +
                        ' <div class="popup-buttons">' +
                        ' <a href="javascript:void(0);" >' +
                        ' <img src="/images/bt_ok.png" alt="OK" width="106" height="35" border="0" /></a>' +
                        ' <a href="javascript:void(0);" onclick="YAHOO.project.deleter.prompt.hide();">' +
                        ' <img src="/images/bt_cancel.png" alt="Cancel" width="106" height="35" border="0" /></a>' +
                        ' </div>' +
                        '</div>'+
                        '<img src="/images/message_bot.png" alt="" width="369" height="10" border="0" />'                        
                        );

                    YAHOO.project.deleter.prompt.render(document.body);
                    YAHOO.project.deleter.prompt.show();

                    YAHOO.util.Event.on("btn", "click", function() {
                        YAHOO.project.deleter.prompt.show();
                    });
            });
        </script>
    </head>
    <body class="yui-skin-sam">
        <button id="btn">Show</button>
    </body>
