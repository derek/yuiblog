<title>Dial With Image Background</title>

<style type="text/css">

  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}
</style>

<link type="text/css" rel="stylesheet" href="../../build/cssfonts/fonts-min.css" />

<!--begin custom header content for this example-->
<style>
.yui3-skin-sam .yui3-dial-content .yui3-dial-handle-user{
	background:url("assets/images/ball_bearing.png") no-repeat;
	opacity:1; 
	*background:url("assets/images/ball_bearing_8.png") no-repeat !important;
}
.yui3-skin-sam .yui3-dial-content .yui3-dial-ring{
	box-shadow: none;
	-moz-border-radius: none;
	-webkit-border-radius: none;
	-moz-box-shadow: none;
	background:url("assets/images/bkg_ring_of_lines.png") no-repeat scroll 0px 0px;

}
.yui3-skin-sam .yui3-dial-content .yui3-dial-center-button {
	box-shadow: none;
	-moz-border-radius: none;
	-webkit-border-radius: none;
	-moz-box-shadow: none;
	background:none;
	opacity:1;
}
.yui3-dial-ring .yui3-dial-ring-vml{

	visibility:hidden;

<body class="yui3-skin-sam  yui-skin-sam">

<h1>Dial With Image Background</h1>

<div class="exampleIntro">
	This example shows how to create a <code>Dial</code> widget using background images for the ring and the handle.
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="demo"></div>

<script type="text/javascript">
YUI({ filter: 'raw' }).use("dial", function(Y) {

	var dial = new Y.Dial({
		min:-220,
		max:220,
		stepsPerRev:100,
		value: 30
	});
    dial.render('#demo');

});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
