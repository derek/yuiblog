<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<HTML>
<HEAD>
<TITLE>Dialog Cursor</TITLE>

	<link href="http://yui.yahooapis.com/2.3.0/build/button/assets/skins/sam/button.css" rel="stylesheet" type="text/css">
	<link href="http://yui.yahooapis.com/2.3.0/build/container/assets/skins/sam/container.css" rel="stylesheet" type="text/css">

    <script language="javascript" type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script language="javascript" type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/dragdrop/dragdrop-min.js"></script>    
    <script language="javascript" type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/element/element-beta-min.js"></script>
    <script language="javascript" type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/button/button-beta-min.js"></script>
    <script language="javascript" type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/container/container-min.js"></script>
    
    <style type="text/css">
        /* 
         * Part of workaround for https://bugzilla.mozilla.org/show_bug.cgi?id=167801 
         */
        .caretfix {
           overflow:auto;
        }
    </style>

    <script type='text/javascript'>
        YAHOO.util.Event.onDOMReady(function(){

    		var dlg = new YAHOO.widget.Dialog("dlg", { 
                    /* Both the modal mask and iframe shim bring out the FF bug 167801 */
                    modal:true, 
                    iframe: true, 

                    visible: false, 
                    close: false, 
                    width: "200px",
                    postmethod: "form",
                    buttons: [ 
                        { text:"Login",  handler: function() { this.submit(); }, isDefault:true }, 
                        { text:"Reset", handler: function() { this.form.reset(); } }
                    ],
                    xy:[200,200],
                    zindex:2
            });
    		dlg.render();

            if (YAHOO.env.ua.gecko) {
                /* 
                 * Other part of workaround for https://bugzilla.mozilla.org/show_bug.cgi?id=167801 !!?
                 * I have no explanation for why the new thread (setTimeout) is needed, but it is.
                 */
                YAHOO.util.Dom.addClass(dlg.form, "caretfix");

                dlg.showEvent.subscribe(function() {
                    YAHOO.util.Dom.setStyle(dlg.form, "display", "none");

                    var fixDisplay = function() {
                        YAHOO.util.Dom.setStyle(dlg.form, "display", "block");
                        try {
                            dlg.firstFormElement.focus();
                        } catch (e) {
                            // Not related to the workaround, I just try/catch focus calls
                            // do avoid testing for the various conditions in which they could
                            // fail.
                        }
                    }
                    setTimeout(fixDisplay, 0);
                });
            }

            YAHOO.util.Event.on("btn", "click", function() {
                dlg.show();
            });
    	});
    </script>
</head>
<body class="yui-skin-sam">
    <button id="btn" type="button">Show Modal Dialog</button>
    <div id="dlg">
		<div class="hd">Login please</div>
		<div class="bd">
			<form name="frm" id="frm" method="post" action="#">
                <label for="firstname">First Name: </label><input type="textbox" name="firstname" />
                <br/>
                <label for="lastname">Last Name: </label><input type="textbox" name="lastname" />
            </form>
		</div>
    </div>
</body>
</html>
