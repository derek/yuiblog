<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>YUI Button Example</title>
		
		<!-- Core + Skin CSS -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/button/assets/skins/sam/button.css">
		
		
		<!-- Dependencies -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script>
		
		<!-- Source file -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/button/button-min.js"></script>
		
		
		<script type="text/javascript">
		
			YAHOO.util.Event.onDOMReady(function () {
				
				var onButtonClick = function () {
				
					alert("Click");
				
				};
			
				var oButton = new YAHOO.widget.Button({ label: "Click Me", onclick: { fn: onButtonClick }, container: document.body });
			
				// Via the Custom Event
	
				oButton.fireEvent("click");
			
			});

		</script>
		
	</head>
	<body class="yui-skin-sam">
	
	</body>
</html>
