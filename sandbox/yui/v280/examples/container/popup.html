<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Popup Dialog</title>

    <style type="text/css">
        body {
            margin:0;
            padding:0;
        }

        label {
            display:block;
        }

        #btn1 {
            position:relative;
            top:200px;
            left:300px;
        }

        #btn2 {
            position:relative;
            top:100px;
            left:100px;
        }
    </style>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/reset-fonts-base/reset-fonts-base.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/button/assets/skins/sam/button.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/container/assets/skins/sam/container.css">

    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/element/element-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/utilities/utilities.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/button/button-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/container/container-min.js"></script>

</head>

<body class="yui-skin-sam">

    <button id="btn1">Button 1</button>
    <button id="btn2">Button 2</button>

    <div id="dialog1">
        <div class="hd">My Form</div>
        <div class="bd">
            <form method="POST" action="#">
                <label for="firstname">First Name:<input type="text" name="firstname" id="firstname"></label>
                <label for="lastname">Last Name:<input type="text" name="lastname" id="lastname"></label>
            </form>
        </div>
    </div>

    <script type="text/javascript">
    YAHOO.namespace("sc");

    YAHOO.util.Event.onDOMReady(function () {

       // Define various event handlers for Dialog
       var handleSubmit = function() {
          this.submit();
       };

       var handleCancel = function() {
          this.cancel();
       };

       var handleSuccess = function(o) {
       };

       var handleFailure = function(o) {
       };

       var positionandshow = function(o) {
          YAHOO.sc.dialog1.cfg.setProperty("context", [this.id, "tl", "tr"]);
          YAHOO.sc.dialog1.show();
       };

       // Remove progressively enhanced content class, just before creating the module
       YAHOO.util.Dom.removeClass("dialog1", "yui-pe-content");

       // Instantiate the Dialog
       YAHOO.sc.dialog1 = new YAHOO.widget.Dialog("dialog1", { 
            width : "20em",
            fixedcenter : false,
            visible : false,
            constraintoviewport : false,
            buttons : [ 
                { text:"Submit", handler:handleSubmit, isDefault:true },
                { text:"Cancel", handler:handleCancel } 
            ]
       });
    
       // Validate the entries
       YAHOO.sc.dialog1.validate = function() {
          var data = this.getData();
          if (data.textarea == "") {
             alert("Please enter message or click 'Cancel.'");
             return false;
          } else {
             return true;
          }
       };

       // Wire up the success and failure handlers
       YAHOO.sc.dialog1.callback = { success: handleSuccess, failure: handleFailure };

       // Render the Dialog
       YAHOO.sc.dialog1.render();

       YAHOO.util.Event.addListener("btn1", "click", positionandshow);
       YAHOO.util.Event.addListener("btn2", "click", positionandshow);
    });
    </script>
</body>
