<!doctype html>
<html>
<head>
    <title>Disappearing input cursor!</title>
</head>
<body>
<p>When the value of an input is set to the empty string on focus, the cursor disappears when users tab into the field.</p>
<form action="">
<p><input type="text" id="a" value="Tab to the next field"></p>
<p><input type="text" id="b" value="Is there a cursor?"></p>
</form>

<script type="text/javascript">
onload = function () {
    document.getElementById('a').focus();
    // To get around input value caching
    document.getElementById('b').value = 'Is there a cursor?';
}

document.getElementById('b').onfocus = function () {
    this.value = '';
};
</script>
</body>
</html>
