<!doctype html>
<html>
<head>
    <title>Test Page</title>
    <link type="text/css" rel="stylesheet" href="/assets/dpSyntaxHighlighter.css">
    <style id="page_style" type="text/css">
        body {
            margin: 0;
            padding: 0;
        }
        #demo {
            margin-bottom: 2em;
        }
        #css {
            margin-left: 1%;
            width: 98%;
            height: 300px;

        }
    </style>
</head>
<body>
<div class="markup">
    <div id="demo">
        <h1>A simple interface to apply CSS to content</h1>
        <p>Place whatever css you'd like inside the textarea below and click the button to apply it to this area up here.  The markup and source for this are listed below.</p>
        <div class="container">
            <ul>
                <li>list item 1</li>
                <li>list item 2</li>
                <li>list item 3</li>
            </ul>
            <p>This is a paragraph of text</p>
        </div>
    </div>
    <button type="button" id="go">Update CSS</button>
    <textarea id="css">Enter your CSS here and click the Update button above</textarea>
</div>

<script type="text/javascript" src="http://yui.yahooapis.com/3.0.0b1/build/yui/yui-min.js"></script>
<script type="text/javascript">
YUI().use('node','stylesheet', function (Y) {

var css = Y.get('#css');

Y.on('click', function (e) {
    Y.all('head > style').some(function (s) {
        if (s.get('id') !== 'page_style') {
            s.remove();
            return true;
        }
    });

    new Y.StyleSheet(css.get('value'));
},'#go');

});
</script>
<script type="text/javascript" src="/assets/dpSyntaxHighlighter.js" ></script>
<script type="text/javascript" src="/assets/dpSyntaxHighlightExample.js"></script>
</body>
</html>
