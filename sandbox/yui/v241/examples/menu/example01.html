<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Menu Example: Loading Menu Dynamically via YUI Loader</title>
	
		<script type="text/javascript" src="http://yui.yahooapis.com/2.4.1/build/yuiloader/yuiloader-beta.js"></script>
	
		<script type="text/javascript">
	
			var oLoader = new YAHOO.util.YUILoader({
			
				require: ["fonts", "menu"],
				
				onSuccess: function() {
				
					YAHOO.util.Event.onDOMReady(function () {
	
						document.body.className = "yui-skin-sam";				
	
						var oMenu = new YAHOO.widget.Menu("mymenu");
						
						oMenu.addItems([
							"Menu Item One",
							"Menu Item Two",
							"Menu Item Three",
							"Menu Item Four"
						]);
						
						oMenu.render(document.body);
						
						oMenu.show();
					
					});
				
				},
				
				onFailure: function(o) {
	
					alert("error: " + YAHOO.lang.dump(o));
	
				}
			
			});
			
			oLoader.insert();
		
		</script>
	
	</head>
	<body>
	
	</body>
</html>
