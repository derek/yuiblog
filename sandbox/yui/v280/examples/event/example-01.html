<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Event Example: focusin, focuout, mouseenter, mouseleave</title>

	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo/yahoo-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/event/event-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/dom/dom-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/event-mouseenter/event-mouseenter-min.js"></script>

</head>
<body>

	<div id="container">
		<ul>
			<li><em>Item Type One</em></li>
			<li><em>Item Type Two</em></li>
			<li><em>Item Type Three</em></li>
		</ul>
	</div>

	<script type="text/javascript">

		YAHOO.util.Event.on("container", "mouseenter", function (e) {

			console.log("Mouse entered: " + this.id);

		});

		YAHOO.util.Event.on("container", "mouseleave", function (e) {

		console.log("Mouse left: " + this.id);

		});

	</script>

	<div id="toolbar">
		<input type="button" id="button-cut" name="button-cut" value="Cut">
		<input type="button" id="button-copy" name="button-copy" value="Copy">
		<input type="button" id="button-paste" name="button-paste" value="Paste">
	</div>

	<script type="text/javascript">

		function init(){

			YAHOO.util.Event.on("toolbar", "focusin", function(e){
				console.log(e.target.id);
			});

		};

		YAHOO.util.Event.onDOMReady(init);
	
	</script>	

</body>
</html>
