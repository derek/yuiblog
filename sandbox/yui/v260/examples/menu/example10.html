<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>YUI Menu Example</title>
	
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/container/assets/skins/sam/container.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/menu/assets/skins/sam/menu.css"> 
	
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/container/container_core-min.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/menu/menu-min.js"></script>

		<script type="text/javascript">
		
			/*
				 Initialize and render the Menu when its elements are ready 
				 to be scripted.
			*/
		
			YAHOO.util.Event.onContentReady("basicmenu", function () {
			
				/*
					 Instantiate a Menu:  The first argument passed to the 
					 constructor is the id of the element in the page 
					 representing the Menu; the second is an object literal 
					 of configuration properties.
				*/
		
				var oMenu = new YAHOO.widget.Menu("basicmenu", { fixedcenter: true });
		
		
				/*
					 Call the "render" method with no arguments since the 
					 markup for this Menu instance is already exists in the page.
				*/
		
				oMenu.render();

				oMenu.show();
				
				alert("MenuItem 1 id: " + oMenu.getItem(0).id);
				alert("MenuItem 2 id: " + oMenu.getItem(1).id);
				alert("MenuItem 3 id: " + oMenu.getItem(2).id);
				alert("MenuItem 4 id: " + oMenu.getItem(3).id);
				
				YAHOO.util.Event.addListener("menutoggle", "click", oMenu.show, null, oMenu);
			
			
			});
			
		</script>
	
	</head>

	<body class=" yui-skin-sam">

		<button id="menutoggle" type="button">Show Menu</button>
		
		<div id="basicmenu" class="yuimenu">
			<div class="bd">
				<ul class="first-of-type">
					<li id="menuitem-1" class="yuimenuitem"><a class="yuimenuitemlabel" href="http://mail.yahoo.com">Yahoo! Mail</a></li>
					<li id="menuitem-2" class="yuimenuitem"><a class="yuimenuitemlabel" href="http://addressbook.yahoo.com">Yahoo! Address Book</a></li>
					<li id="menuitem-3" class="yuimenuitem"><a class="yuimenuitemlabel" href="http://calendar.yahoo.com">Yahoo! Calendar</a></li>
					<li id="menuitem-4" class="yuimenuitem"><a class="yuimenuitemlabel" href="http://notepad.yahoo.com">Yahoo! Notepad</a></li>
				</ul>            
			</div>
		</div>

	</body>
