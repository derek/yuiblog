<html>
    <head>
        <title>Calendar Page Date</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link href="http://yui.yahooapis.com/2.8.0r4/build/calendar/assets/skins/sam/calendar.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    	<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/calendar/calendar.js"></script>
    </head>
    <body class="yui-skin-sam">

    	<div id="cal1"></div>
    
        <script type="text/javascript">
            YAHOO.util.Event.onDOMReady(function(){
                var cal1 = new YAHOO.widget.Calendar("cal1");
                cal1.render();

                cal1.changePageEvent.subscribe(function(type, args) {

                    var fromDate = args[0];
                    var toDate = args[1];
                    var currentDate = cal1.cfg.getProperty("pagedate");

                    alert("From: " + cal1.Locale.LOCALE_MONTHS[fromDate.getMonth()] + " " + fromDate.getFullYear() + ", To: " + cal1.Locale.LOCALE_MONTHS[toDate.getMonth()] + " " + toDate.getFullYear());
                    alert("Current pageDate: " + cal1.Locale.LOCALE_MONTHS[currentDate.getMonth()] + " " + currentDate.getFullYear());
                });
            });
        </script>
    </body>
