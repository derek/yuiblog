<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>Radio Button Example</title>

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/fonts/fonts-min.css">	
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/button/assets/skins/sam/button.css">

	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/button/button-min.js"></script>

	<script type="text/javascript">
	
		YAHOO.util.Event.onDOMReady(function () {

			var oTitles = {
			
				"radio-0": { defaultTitle: "Button 1 - Default Title", checkedTitle: "Button 1 - Checked Title" },
				"radio-1": { defaultTitle: "Button 2 - Default Title", checkedTitle: "Button 2 - Checked Title" },
				"radio-2": { defaultTitle: "Button 3 - Custom Title", checkedTitle: "Button 3 - Checked Title" },
				"radio-3": { defaultTitle: "Button 4 - Default Title", checkedTitle: "Button 4 - Checked Title" },
			
			};

			var oButtonGroup = new YAHOO.widget.ButtonGroup({ id:  "buttongroup-1", name:  "radiofield-1", container:  "radiobuttonsfromjavascript" });
	
			oButtonGroup.addButtons([
	
				{ label: "Radio 1", value: "Radio-1", title: oTitles["radio-0"].defaultTitle, id: "radio-0" },
				{ label: "Radio 2", value: "Radio-2", title: oTitles["radio-1"].defaultTitle, id: "radio-1" }, 
				{ label: "Radio 3", value: "Radio-3", title: oTitles["radio-2"].defaultTitle, id: "radio-2" }, 
				{ label: "Radio 4", value: "Radio-4", title: oTitles["radio-3"].defaultTitle, id: "radio-3" }
	
			]);
			

			var aButtons = oButtonGroup.getButtons(),
				i = aButtons.length - 1,
				oPrevious;


			var onTitleChange = function () {

				if (this.get("checked")) {
				
					this.set("title", oTitles[this.get("id")].checkedTitle, true);

					if (oPrevious) {
					
						oPrevious.set("title", oTitles[oPrevious.get("id")].defaultTitle, true);

					}

					oPrevious = this;
				
				}
			
			};


			do {
			
				aButtons[i].on("titleChange", onTitleChange);
			
			} while (i--);
		
		});
	
	</script>

</head>
<body class="yui-skin-sam">
	<div id="radiobuttonsfromjavascript"></div>
</body>
</html>
