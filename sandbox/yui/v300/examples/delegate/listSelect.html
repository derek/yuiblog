<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <title>Delegate Listeners</title>
    <meta http-equiv=content-type content="text/html; charset=utf-8">

    <script src="http://yui.yahooapis.com/3.0.0/build/yui/yui.js"></script>
    <style>
        body {
            font-family:Arial, Helvetica, sans-serif;
        }
        
        .yui-list-item {
            border:1px solid #000;
            color:#000;
            margin-top:5px;
            padding:5px;
            width:20em;
            cursor:pointer;
            list-style:none;
        }

        .yui-list-item-selected {
            background-color:#2C4EBD;
            color:#fff;
        }

    </style>
</head>
<body>
    <p>Selected Item : <span id="sel">None</span></p>

    <ul class="yui-list">
        <li class="yui-list-item" id="item1">Item 1</li>
        <li class="yui-list-item" id="item2">Item 2</li>
        <li class="yui-list-item" id="item3">Item 3</li>
        <li class="yui-list-item" id="item4">Item 4</li>
        <li class="yui-list-item" id="item5">Item 5</li>
    </ul>
    <script>

    YUI().use("node", function(Y) {
        Y.Node.one(".yui-list").delegate("click", function(e) {

            var sel = e.container.one(".yui-list-item-selected");

            if (sel && sel !== this) {
                sel.removeClass("yui-list-item-selected");
            }
            this.addClass("yui-list-item-selected");
            
            Y.Node.one("#sel").set("innerHTML", this.get("id"));
            
        }, ".yui-list-item");
    });
    </script>
</body>
