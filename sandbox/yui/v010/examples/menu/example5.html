<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Submenu Example From Existing Markup</title>

        <!-- Stanard reset and fonts -->
        <link rel="stylesheet" type="text/css" href="../../build/reset/reset.css">
        <link rel="stylesheet" type="text/css" href="../../build/fonts/fonts.css">

        <!-- CSS for Menu -->
        <link rel="stylesheet" type="text/css" href="../../build/menu/assets/menu.css"> 

        <!-- Namespace source file -->
        <script type="text/javascript" src="../../build/yahoo/yahoo.js"></script>
        
        <!-- Dependency source files -->
        <script type="text/javascript" src="../../build/event/event.js"></script>
        <script type="text/javascript" src="../../build/dom/dom.js"></script>
        <script type="text/javascript" src="../../build/container/container_core.js"></script>
        
        <!-- Menu source file -->
        <script type="text/javascript" src="../../build/menu/menu.js"></script>

        <!-- Page-specific script -->
        <script type="text/javascript">

            function onWindowLoad(p_oEvent) {

                var oMenu = new YAHOO.widget.Menu("mymenu");

                oMenu.render();

                oMenu.show();
                
            }


            YAHOO.util.Event.addListener(window, "load", onWindowLoad);
            
        </script>
    </head>
    <body>

        <div id="mymenu">
            <div class="bd">
                <ul>
                    <li><a href="#">Item One</a>
                   
                        <div id="mysubmenu">
                            <div class="bd">
                                <ul>
                                    <li><a href="#">Submenu Item One</a></li>
                                    <li><a href="#">Submenu Item Two</a></li>
                                    <li><a href="#">Submenu Item Three</a></li>
                                    <li><a href="#">Submenu Item Four</a></li>
                                </ul>            
                            </div>
                        </div>                    
                    
                    </li>
                    <li><a href="#">Item Two</a></li>
                    <li><a href="#">Item Three</a></li>
                    <li><a href="#">Item Four</a></li>
                </ul>            
            </div>
        </div>

    </body>
</html>
