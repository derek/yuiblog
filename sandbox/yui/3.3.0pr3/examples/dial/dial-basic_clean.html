<body class="yui3-skin-sam  yui-skin-sam">

<h1>Basic Dial</h1>

<div class="exampleIntro">
	This example shows how to create a <code>Dial</code> widget from existing HTML on the page.
<p>Drag the handle to set the value. When the handle has the focus, the following keys update its value: arrow keys, page up/down, home, and end.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="demo"></div>

<script type="text/javascript">
YUI({ filter: 'raw' }).use("dial", function(Y) {

	var dial = new Y.Dial({
		min:-220,
		max:220,
		stepsPerRev:100,
		value: 30
	});
    dial.render('#demo');
	
});
</script>

<!--END SOURCE CODE FOR EXAMPLE =============================== -->
