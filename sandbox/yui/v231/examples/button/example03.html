<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>YUI Library - Listening Click Events</title>

        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/fonts/fonts-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/button/assets/skins/sam/button.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/menu/assets/skins/sam/menu.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/container/assets/skins/sam/container.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/logger/assets/skins/sam/logger.css">
        
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/element/element-beta-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/container/container_core-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/menu/menu-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/button/button-beta-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/container/container-min.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/logger/logger-min.js"></script>

        <script type="text/javascript">
        
            YAHOO.util.Event.onDOMReady(function () {

                var oLogger = new YAHOO.widget.LogReader();


                function onMenuClick(p_sType, p_aArgs) {
                
                    YAHOO.log("Menu: " + this.id); //  Log the id of the Menu instance that was clicked
                    

                    var oEvent = p_aArgs[0];    // The DOM event is the first item in the arguments array
                    
                    YAHOO.log("DOM Event Type: " + oEvent.type);
                    

                    var oMenuItem = p_aArgs[1];    // If a MenuItem instance was clicked, it'll be passed back as the second item in the arguments array
                    
                    if (oMenuItem) {
                    
                        YAHOO.log("MenuItem text: " + oMenuItem.cfg.getProperty("text") + ", MenuItem value: " + oMenuItem.value);
                    
                    }
                
                }


                // Create Buttons using an existing <input> element as a data source
    
                var oMenuButton1 = new YAHOO.widget.Button("menubutton1", { type: "menu", menu: "menubutton1select" });
    
                oMenuButton1.getMenu().subscribe("click", onMenuClick);


                var oMenuButton2 = new YAHOO.widget.Button("menubutton2", { type: "menu", menu: "menubutton2select" });

                oMenuButton2.getMenu().subscribe("click", onMenuClick);


                function onExampleSubmit(p_oEvent) {
        
                    var bSubmit = window.confirm("Are you sure you want to submit this form?");
        
                    if(!bSubmit) {
                    
                        YAHOO.util.Event.preventDefault(p_oEvent);
                    
                    }
        
                }
        
                YAHOO.util.Event.on("button-example-form", "submit", onExampleSubmit);
            
            });

        </script>

    </head>
    <body class="yui-skin-sam">

        <form id="button-example-form" name="button-example-form" method="post" action="#">
        
            <fieldset id="menubuttonsfrommarkup">
                <legend>Menu Buttons From Markup</legend>
                    
                <input type="submit" id="menubutton1" name="menubutton1_button" value="Menu Button 1">
                <select id="menubutton1select" name="menubutton1select">
                    <option value="0">One</option>
                    <option value="1">Two</option>
                    <option value="2">Three</option>                
                </select>
        
                <input type="button" id="menubutton2" name="menubutton2_button" value="Menu Button 2">
                <select id="menubutton2select" name="menubutton2select">
                    <option value="0">One</option>
                    <option value="1">Two</option>
                    <option value="2">Three</option>                
                </select>
                
            </fieldset>
        
        </form>

    </body>
</html>
