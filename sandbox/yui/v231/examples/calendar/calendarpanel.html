<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Simple Panel Example</title>

<style type="text/css">
/*margin and padding on body element
  can introduce errors in determining
  element position and are not recommended;
  we turn them off as a foundation for YUI
  CSS treatments. */
body {
	margin:0;
	padding:0;
}

#panel1 .bd:after{content:".";display:block;height:0;clear:both;visibility:hidden;}
#panel1 .bd {zoom:1;}
</style>

<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/utilities/utilities.js"></script>  
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/assets/skins/sam/skin.css">  
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/container/container-min.js"></script> 
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/calendar/calendar-min.js"></script>  

</head>

<body class=" yui-skin-sam">

<h1>Calendar Panel Example</h1>


<script>
		YAHOO.namespace("example.container");

		function init() {
		
			YAHOO.example.cal1 = new YAHOO.widget.Calendar("cal1","myCal");
			YAHOO.example.cal1.render();
			
			// Instantiate a Panel from markup
			YAHOO.example.container.panel1 = new YAHOO.widget.Panel("panel1", { width:"260px", visible:true, fixedcenter:true } );
			YAHOO.example.container.panel1.render();

			YAHOO.util.Event.addListener("show1", "click", YAHOO.example.container.panel1.show, YAHOO.example.container.panel1, true);
			YAHOO.util.Event.addListener("hide1", "click", YAHOO.example.container.panel1.hide, YAHOO.example.container.panel1, true);
		}

		YAHOO.util.Event.addListener(window, "load", init);
</script>

<div id="container">
	<div>
		<button id="show1">Show Calendar Panel</button> 
		<button id="hide1">Hide Calendar Panel</button>
	</div>
	
	<div id="panel1">
		<div class="hd">Calendar Panel</div>
		<div class="bd">
        	<div id="myCal">
            
            </div>
        </div>
	</div>

</div>
<!--END SOURCE CODE FOR EXAMPLE =============================== -->

</body>
</html>
