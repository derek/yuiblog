<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Grouped Menu Items With Titles From Markup</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/fonts/fonts-min.css" />
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/menu/assets/skins/sam/menu.css" />

    <style type="text/css">

        /*
            Position and hide the Menu instance to prevent a flash of unstyled 
            content when the page is loading.
        */

        div.yuimenu {
    
            position: absolute;
            visibility: hidden;
    
        }

    </style>


</head>

<body class="yui-skin-sam">


<button id="menutoggle" type="button">Show Menu</button>

<div id="menuwithgroups" class="yuimenu">
    <div class="bd">
        <ul class="first-of-type">
            <li id="menuitem-1" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 1</a></li>
            <li id="menuitem-2" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 2</a></li>
            <li id="menuitem-3" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 3</a></li>
            <li id="menuitem-4" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 4</a></li>
        </ul>
        <ul>
            <li id="menuitem-5" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 5</a></li>
            <li id="menuitem-6" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 6</a></li>
            <li id="menuitem-7" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 7</a></li>
            <li id="menuitem-8" class="yuimenuitem"><a class="yuimenuitemlabel" href="#">MenuItem 8</a></li>
        </ul>
    </div>
</div>        

<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/container/container_core-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/menu/menu-min.js"></script>

<script type="text/javascript">

    YAHOO.util.Event.onContentReady("menuwithgroups", function () {

        var oMenu = new YAHOO.widget.Menu("menuwithgroups", { fixedcenter: true });


        oMenu.subscribe("render", function () {

            //  You can bind event handlers to individual items in the 
            //  menu by retrieving the menu items by DOM id via 
            //  YAHOO.widget.MenuManager.getMenuItem();
            //  It is best to do this in response to the render event to 
            //  ensure that the element is in the DOM.

            YAHOO.widget.MenuManager.getMenuItem("menuitem-1").subscribe("click", function () {

                alert("You clicked on the first item!");
                
            });
            
        });


        oMenu.render();
        
        //  You can also bind a single event handler to the menu and listen for 
        //  clicks on its descendants
        
        oMenu.subscribe("click", function (type, args) {

                // DOM Event
            var event = args[0],

                // YAHOO.widget.MenuItem instance that was the target of the event
                oMenuItem = args[1];

            switch (oMenuItem.id) {
                case "menuitem-2":
                    alert("You clicked on the 2th item");                
                break;

                case "menuitem-5":
                    alert("You clicked on the 5th item");
                break;

            }
            
        });
        

        YAHOO.util.Event.addListener("menutoggle", "click", oMenu.show, null, oMenu);
    
    });
    
</script>

</body>
</html>
