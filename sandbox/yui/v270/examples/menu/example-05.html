<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/fonts/fonts-min.css" />
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.7.0/build/menu/assets/skins/sam/menu.css" />

	<style type="text/css">
	
		#clone-menu {
			position: absolute;
			width: 100px;
			bottom: 10px;
			left: 10px;
		}
	
	</style>

	<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/container/container_core-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.7.0/build/menu/menu-min.js"></script>

	

</head>
<body class="yui-skin-sam">

	<div id="container1">
		<div id="menu1" class="yuimenu">
		    <div class="bd">
		        <ul class="first-of-type">
		            <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://mail.yahoo.com">Yahoo! Mail</a></li>
		            <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://addressbook.yahoo.com">Yahoo! Address Book</a></li>
		            <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://calendar.yahoo.com">Yahoo! Calendar</a></li>
		            <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://notepad.yahoo.com">Yahoo! Notepad</a></li>
		        </ul>            
		    </div>
		</div>
	</div>

	<button id="clone-menu">Clone Menu</button>

	<script type="text/javascript">
	
		(function () {

			var currentMenu = new YAHOO.widget.Menu("menu1", { xy: [10, 10], visible: true });
			currentMenu.render();

			var container = document.getElementById("container1"),
				nMenus = 1;

			YAHOO.util.Event.on("clone-menu", "click", function () {

				currentMenu.hide();

				nMenus++;

				var sMenuHTML = container.innerHTML;

				// Strip all ids from the Menu HTML
				sMenuHTML = sMenuHTML.replace(/id=[-\w]*/gi, "");

				//	Clone the previous Menu by dumping the innerHTML of the 
				//	previous Menu into a new containing element

				container = document.createElement("div");
				container.innerHTML = sMenuHTML;

				//	Make sure that the new Menu instance and container have 
				//	unique IDs

				container.id = ("container" + nMenus);

				var sMenuId = ("menu" + nMenus);

				container.firstChild.id = sMenuId;
				
				document.body.appendChild(container);

				currentMenu = new YAHOO.widget.Menu(sMenuId, { xy: [10, 10], visible: true });
				currentMenu.render();
				
			});

		}());
	
	</script>

</body>
</html>
