<html>
<head>
	<script src="../../build/yahoo/yahoo.js"></script>
	<script src = "../../build/event/event.js" ></script>
	<script src="../../build/connection/connection.js"></script>

	<script>
	var QUHandler = {};

	QUHandler.call = function(formName)
	{
			this.handleSuccess = function(o)
			{
					if(o.responseText !== undefined)
					{
							var result = o.responseText;
							this.processResult(result);
					}
			}

			this.processResult = function(data)
			{
					alert("Transaction succeeded.  The response is :" + data);
			}

			var callback =
			{
			   upload: this.handleSuccess ,
			   argument: [],
			   scope: this
			}

			var formObject = document.getElementById(formName);

			YAHOO.util.Connect.setForm(formObject, true);
			var cObj = YAHOO.util.Connect.asyncRequest('POST', 'http://www.yuiblog.com/sandbox/yui/v011/examples/connection/php/form.php', callback);
	};
	</script>
</head>
<body>

<form name="thisForm" id="thisForm" enctype="multipart/form-data" method="POST">
<label for="state[]">State:</label>
<select multiple name="coffee" >
<option>Columbian</option>
<option>New Guinea Peabody</option>
<option>Arabian Sanani</option>
</select>
<select name="exoticcoffee" >
<option>Hawaiian Kona</option>
<option>Jamaican Blue Mountain</option>
</select>
<input type="file" name="upload" />
<input type="submit" onclick="QUHandler.call('thisForm'); return false">
</form>
<div id="response"></div>
</body>
</html>
