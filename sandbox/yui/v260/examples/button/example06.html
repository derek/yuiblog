<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Form Test Page</title>
		<script type="text/javascript">

			window.onload = function () {
			
				var oForm = document.getElementById("form-1");

				alert(typeof oForm.submit);	// Will return "function"
			

				//	Inserting an element into the <form> with a name of "submit"
				//	will overwrite the reference to the <form>'s submit method.

				var oDIV = document.createElement("div");
			
				oDIV.innerHTML = "<input type=\"submit\" name=\"submit\" id=\"button-1\" value=\"Submit Form\">"; 
			
				oForm.appendChild(oDIV.firstChild);


				alert(typeof oForm.submit);	//	Will return "object"
				alert(oForm.submit.nodeName);	//	Will return "input"
			
			};

		</script>
	</head>
	<body>
		<form id="form-1"></form>
	</body>
</html>
