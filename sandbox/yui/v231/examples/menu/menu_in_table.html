<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Untitled</title>

        <!-- Core + Skin CSS -->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.1/build/menu/assets/skins/sam/menu.css">
        
        <!-- Dependencies --> 
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/container/container_core-min.js"></script>
        
        <!-- Source File -->
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/menu/menu-min.js"></script>

        <script type=text/javascript>
        
             function onWindowLoad(p_oEvent) {

                var items = [ { text: "Ralph's" , url: "javascript:void(0)" },
                { text: "Jennifer's", submenu : { id : "0", itemdata :[ { text: "Noop" , url: "javascript:void(0)" } ] } },
                { text: "Bob's", submenu : { id : "1",  itemdata :[ { text: "Noop" , url: "javascript:void(0)" } ] } },
                { text: "Johnny's", submenu : { id : "2", itemdata :[ { text: "Noop" , url: "javascript:void(0)" } ] } },
                { text: " Unassigned" , submenu : { id : "3", itemdata :[ { text: "Noop" , url: "javascript:void(0)" } ] } } ];
            
                var menu = new YAHOO.widget.Menu("Category", { itemdata: items, lazyload:false } );
                menu.render("menuHolder");
            
                function onTrigger(event) {
    
                    YAHOO.util.Event.stopPropagation(event);
    
                    if(menu.cfg.getProperty("visible")) {
                        menu.hide();
                    }
                    else {
                        menu.show();
                    }
                }
            
                YAHOO.util.Event.addListener("menuTrigger", "mousedown", onTrigger);
            
            }
            
            YAHOO.util.Event.addListener(window, "load", onWindowLoad);

        </script>

    </head>
    <body class="yui-skin-sam">

        <a class=esublink id=menuTrigger href="javascript:void (0);">Show Menu</a>

        <table>
            <tbody>
                <tr>
                    <td id=menuHolder></td>
                </tr>
            </tbody>
        </table>
    
    </body>
</html>
