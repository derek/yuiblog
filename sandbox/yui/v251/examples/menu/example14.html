<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Menu Example</title>
	
		<!-- Core + Skin CSS -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/fonts/fonts-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.1/build/menu/assets/skins/sam/menu.css">
		
		<!-- Dependencies --> 
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/container/container_core-min.js"></script>
		
		<!-- Source File -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/menu/menu-min.js"></script>

		<script type="text/javascript">

			YAHOO.util.Event.onDOMReady(function () {
			
				var oRootMenu = new YAHOO.widget.Menu("root-menu", { visible: true, position: "static", width: "150px" })
			
				oRootMenu.addItems([
					"Menu Item 1",
					"Menu Item 2",
					"Menu Item 3",
					"Menu Item 4",
					"Menu Item 5"					
				]);
				
				oRootMenu.render(document.body);
				
				var oSubmenu = new YAHOO.widget.Menu("submenu-1");
				
				oSubmenu.addItems([
					"Sub Menu Item 1",
					"Sub Menu Item 2",
					"Sub Menu Item 3",
					"Sub Menu Item 4",
					"Sub Menu Item 5"					
				]);

				oRootMenu.getItem(0).cfg.setProperty("submenu", oSubmenu);
				
				oSubmenu.render(oRootMenu.getItem(0).element);
								
			
			});
		
		</script>
	
	</head>
	<body class="yui-skin-sam">
	</body>
</html>
