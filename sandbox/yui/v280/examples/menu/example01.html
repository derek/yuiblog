<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Menubar with Form Example</title>

    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/fonts/fonts-min.css">
    <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/menu/assets/skins/sam/menu.css">

    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/container/container_core-min.js"></script>
    <script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/menu/menu-min.js"></script>

</head>
<body class="yui-skin-sam">
    
    <div id="menu-1" class="yuimenubar yuimenubarnav">
         <div class="bd">
             <ul class="first-of-type">
                 <li class="yuimenubaritem first-of-type"><a class="yuimenubaritemlabel" href="#login">login</a>

                     <div id="login" class="yuimenu">
                         <div class="bd">

                             <form id="signin-form">
                                 <div>
                                     <label for="username">Username</label>
                                     <input type="text" id="username" name="username">
                                 </div>

                                 <div>
                                     <label for="password">Password</label>
                                     <input type="text" id="password" name="password">
                                 </div>
                                 
                                 <div>
                                     <input type="button" id="signin" name="signin" value="Sign In">
                                 </div>
                                 
                             </form>

                         </div>
                     </div>      
                 
                 </li>
             </ul>            
         </div>
     </div>    

     <script type="text/javascript">

        (function () {

            //  Menu's DOM event listeners are bound to the document object, so
            //  call "stopPropagation" in response to mousedown on the 
            //  "login" submenu to prevent Menu's document-level handler 
            //  from receieving the event and, therefore hiding the 
            //  login submenu.
            
            YAHOO.util.Event.on("login", "mousedown", function (event) {
               YAHOO.util.Event.stopPropagation(event);                
            });
            
            var menubar = new YAHOO.widget.MenuBar("menu-1");

            menubar.subscribe("render", function () {
               
               if (this.id == "login") {

                   //   Hide the "login" submenu when the "Sign In" 
                   //   button is clicked
                   
                   YAHOO.util.Event.on("signin", "click", function () {

                      this.hide();
                      menubar.clearActiveItem();
                       
                   }, null, this);

               }
                
            });

            menubar.render();
            
        }());

     </script>

</body>
</html>
