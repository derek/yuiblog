<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
    	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.0/build/reset/reset-min.css">
    	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.0/build/fonts/fonts-min.css">
    	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.0/build/calendar/assets/skins/sam/calendar.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.0/build/container/assets/skins/sam/container.css">

    	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
       	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.0/build/calendar/calendar.js"></script>

        <style type="text/css">
            #cal .special {
                background-color:#cc0000;
            }
        </style>
        
        <script type="text/javascript">
            YAHOO.util.Event.on(window, "load", function(){
                var date = new Date();

                var cal = new YAHOO.widget.Calendar("cal");
                cal.render();

                YAHOO.util.Event.on("btn", "click", function() {
                    // Reset original render stack after last render
                    cal.resetRenderers();

                    date.setDate(date.getDate() + 2);
                    var dateStr = (date.getMonth() + 1) + "/" + date.getDate() + "/" + date.getFullYear();

                    cal.addRenderer(dateStr, function(workingDate, cell) {
                        YAHOO.util.Dom.addClass(cell, "special");
                    });
                    cal.render();
                });
            });

        </script>
    </head>
    <body class="yui-skin-sam">
        <div id="cal"></div>
        <button id="btn" type="button">Add Event</button>
    </body>
