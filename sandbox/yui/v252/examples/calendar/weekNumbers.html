        <script type="text/javascript">
        YAHOO.util.Event.onDOMReady(function(){

            // It works without this also. This will just give you ISO 8601 compliant week numbers,
            // based on a Monday start of week, and Jan 4th being the marker for the 1st week of the year.
            YAHOO.widget.DateMath.WEEK_ONE_JAN_DATE = 4;

            var x = new YAHOO.widget.CalendarGroup("cal", {PAGES:3, SHOW_WEEK_HEADER:true, START_WEEKDAY:1, pagedate:"12/2008"});
            x.cfg.setProperty("WEEKDAYS_SHORT", [ "Zo","Ma", "Di", "Wo", "Do", "Vrij", "Za"]);
            x.cfg.setProperty("MONTHS_LONG",    ["Januari", "Februari", "Maart", "April", "Mei", "Juni", "Juli", "Augustus", "September", "Oktober", "November", "December"]);
            x.select(new Date());
            x.render();

        });
        </script>

    <body class="yui-skin-sam">
        <div id="cal"></div>
    </body>
