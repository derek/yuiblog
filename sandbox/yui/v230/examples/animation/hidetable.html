<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<script type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/utilities/utilities.js"></script>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Hiding Table</title>
<style type="text/css">
#container
{
    overflow:hidden;
	width:220px;
}
</style>
</head>

<body>
<div id="container">
<table id="hideTable" border="1">
  <tr>
    <td>one</td>
    <td>two</td>
    <td>three</td>
  </tr>
  <tr>
    <td>four</td>
    <td>five</td>
    <td>six</td>
  </tr>
  <tr>
    <td>seven</td>
    <td>eight</td>
    <td>nine</td>
  </tr>
</table>
</div>

<button id="toggleHelpButton">Toggle Table</button>

<script language="javascript">
// set up animation 
var attribHide = {
    width: { to: 0 }
};
var animHide = new YAHOO.util.Anim('container', attribHide, 1, YAHOO.util.Easing.easeOut);

var attribShow = {
    width: { to: 220 }
};
var animShow = new YAHOO.util.Anim('container', attribShow, 1, YAHOO.util.Easing.easeIn);            

function toggleHelp(){ // called from click event
    // toggle the visibility of the help menu 
    var helpButton = document.getElementById('toggleHelpButton');
    if(helpButton.value == 'Show Help'){
        animShow.animate();
        helpButton.value = 'Hide Help';
    }
    else{
        animHide.animate();
        helpButton.value = 'Show Help';
    }    
}

YAHOO.util.Event.on("toggleHelpButton", "click", toggleHelp);
</script>



</body>
</html>
