<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Menu Button Example</title>
	
		<!-- Core + Skin CSS -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/button/assets/skins/sam/button.css">
		<!-- OPTIONAL: Menu Stylesheet (required for creating buttons of type "menu" and "split") -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/menu/assets/skins/sam/menu.css">
		
		<!-- Dependencies -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/element/element-beta-min.js"></script>
		
		<!-- OPTIONAL: Menu and Container Core (required for creating buttons of type "menu" and "split") -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/container/container_core-min.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/menu/menu-min.js"></script>
		
		<!-- Source file -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/button/button-min.js"></script>
	
		<script type="text/javascript">
	
			YAHOO.util.Event.onDOMReady(function () {
			
				var oButton = new YAHOO.widget.Button({ type: "menu", label: "Menu Button", menu: "select-1", container: document.body });
			
			});
		
		</script>
	
	</head>
	<body class="yui-skin-sam">
		<select id="select-1">
			<option value="1">Menu Item One</option>
			<option value="2">Menu Item Two</option>
			<option value="3">Menu Item Three</option>
			<option value="4">Menu Item Four</option>
			<option value="5">Menu Item Five</option>		
		</select>
	</body>
</html>
