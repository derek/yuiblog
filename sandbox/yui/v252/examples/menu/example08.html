<script type="text/javascript">
YAHOO.util.Event.onDOMReady(function () {

var moveMenuToBody = function (type, args, panel) {

	// Move the Button's Menu to the body to avoid Panel styles cascading into the Menu and 
	// to avoid the IE z-index issue of a Menu being inside Panel's relatively positioned header
	// and body elements

	var oIFrame = this.iframe;
	
	document.body.appendChild(this.element);
	
	if (oIFrame) {
		document.body.appendChild(oIFrame);	
	}
	

	// Set the z-index of the Menu to be higher than the Panel

	this.cfg.setProperty("zindex", (panel.cfg.getProperty("zindex") + 1));
	

	// Hide the Button's Menu when the user mouses down on the Panel's header as clicking anywhere 
	// outside of a menu should hide it by default.  This is normally built into Menu, but Panel's 
	// builtin drag functionality stops Menu's default behavior.  Plus you just don't want 
	// Menus visible when the Panel is being dragged.

	YAHOO.util.Event.on(panel.header, "mousedown", this.hide, null, this);

};

// button 1 is a contained in document.body
var menuItems1 = [
{ text: "one" },
{ text: "two" },
{ text: "three" }
];

var oMenuButton1 = new YAHOO.widget.Button({
type: "menu",
label: "one",
name: "mymenubutton1",
menu: menuItems1,
container: document.body });

var panel = new YAHOO.widget.Panel("myPanel", { width:"400px", visible:true} );

// button 2 is a contained in panel.header
var headerElt = document.createElement("div");

var menuItems2 = [
{ text: "one" },
{ text: "two" },
{ text: "three" }
];

var oMenuButton2 = new YAHOO.widget.Button({
type: "menu",
label: "two",
name: "mymenubutton2",
menu: menuItems2,
container: headerElt });
panel.setHeader(headerElt);

oMenuButton2.getMenu().subscribe("render", moveMenuToBody, panel);

// button 3 is a contained in panel.body
var bodyElt = document.createElement("div");
var menuItems3 = [
{ text: "one" },
{ text: "two" },
{ text: "three" }
];

var oMenuButton3 = new YAHOO.widget.Button({
type: "menu",
label: "three",
name: "mymenubutton3",
menu: menuItems3,
container: bodyElt });
bodyElt.style.height="100px";
panel.setBody(bodyElt);

oMenuButton3.getMenu().subscribe("render", moveMenuToBody, panel);

panel.render(document.body);

});
</script>
