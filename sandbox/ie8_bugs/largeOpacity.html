<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <style type="text/css">
        #box {
            width:500px;
            height:100px;
            color:#fff;
            background-color:#000;
            filter: alpha(opacity=25);
            opacity:.25;
        }
    </style>

    <script>
        function grow() {
            var i = 100, max = 10000, box = document.getElementById("box"); 

            function step() {

                i += 100;

                box.style.height = i + "px";
                box.innerHTML = i + "px";

                if (i < max) {
                    setTimeout(step, 100);
                } else {
                    box.innerHTML += " - DONE";
                }
            }

            step();
        }
    </script>
</head>
<body>
    <div id="box" onclick="grow();">Click Me To Grow</div>
</body>
