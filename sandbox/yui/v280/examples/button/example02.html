<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Split Buttons</title>

<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/fonts/fonts-min.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/menu/assets/skins/sam/menu.css" />
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.8.0r4/build/button/assets/skins/sam/button.css" />

<style type="text/css">

    .sortablediv{
      width: 400px;
      height: 50px;
      border: 1px solid gray;
    }
</style>

<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/yahoo-dom-event/yahoo-dom-event.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/container/container_core-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/menu/menu-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/element/element-min.js"></script>
<script type="text/javascript" src="http://yui.yahooapis.com/2.8.0r4/build/button/button-min.js"></script>
<script type="text/javascript" src="http://giganto-corp.com/Sorting/prototype.js"></script>
<script type="text/javascript" src="http://giganto-corp.com/Sorting/scriptaculous.js"></script>
<script type="text/javascript" src="http://giganto-corp.com/Sorting/dragdrop.js"></script>

<script type="text/javascript">

    YAHOO.util.Event.onContentReady("container", function () {

        var oSplitButton1 = new YAHOO.widget.Button("splitbutton1", { type: "split", menu: "splitbutton1select" });
        var oSplitButton2 = new YAHOO.widget.Button("splitbutton2", { type: "split", menu: "splitbutton2select" });
        var oSplitButton3 = new YAHOO.widget.Button("splitbutton3", { type: "split", menu: "splitbutton3select" });

        var renderToBody = function () {
            document.body.appendChild(this.element);
        };

        oSplitButton1.getMenu().subscribe("render", renderToBody);
        oSplitButton2.getMenu().subscribe("render", renderToBody);
        oSplitButton3.getMenu().subscribe("render", renderToBody);
        
    });
    
    YAHOO.util.Event.on("make-sortable", "click", function () {

        Sortable.create("container", { tag : "div" });
        
    });

</script>

</head>

<body class="yui-skin-sam">


<h1>Sorting with Split Buttons</h1>

<div class="exampleIntro">
  <p>This example demonstrates a problem with split buttons in sortable elements.</p>     
</div>

<button id="make-sortable">Make Sortable</button>

<div id="container">
  <div id="div_1" class="sortablediv">
    <input type="submit" id="splitbutton1" name="splitbutton1_button" value="Split Button 1">
    <select id="splitbutton1select" name="splitbutton1select" multiple>
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>                
        <option value="3">Four</option>                
        <option value="4">Five</option>                
        <option value="5">Six</option>                
    </select>
  </div>
  <div id="div_2" class="sortablediv">
    <input type="button" id="splitbutton2" name="splitbutton2_button" value="Split Button 2">
    <select id="splitbutton2select" name="splitbutton2select">
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>                
        <option value="3">Four</option>                
        <option value="4">Five</option>                
        <option value="5">Six</option>
    </select>
  </div>
  <div id="div_3" class="sortablediv">
    <input type="button" id="splitbutton3" name="splitbutton3_button" value="Split Button 3">
    <select id="splitbutton3select" name="splitbutton3select" multiple>
        <option value="0">One</option>
        <option value="1">Two</option>
        <option value="2">Three</option>                
        <option value="3">Four</option>                
        <option value="4">Five</option>                
        <option value="5">Six</option>                
    </select>
  </div>
</div>

</body>
