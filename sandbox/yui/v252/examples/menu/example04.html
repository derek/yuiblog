<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Menu Form Example</title>
	
		<!-- Core + Skin CSS -->
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/fonts/fonts-min.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.5.2/build/menu/assets/skins/sam/menu.css">
		
		<style type="text/css">
		
			#form-1 {
			
				margin: 10px 20px;
			
			}
		
		</style>
		
		<!-- Dependencies --> 
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/container/container_core-min.js"></script>
		
		<!-- Source File -->
		<script type="text/javascript" src="http://yui.yahooapis.com/2.5.2/build/menu/menu-min.js"></script>

		<script type="text/javascript">

			YAHOO.util.Event.onDOMReady(function () {

				var oSubmenu = new YAHOO.widget.Menu("form-container"),
				
					oMenuBar = new YAHOO.widget.MenuBar("menubar-1"),
				
					oMenuBarItem = new YAHOO.widget.MenuBarItem("Show Form", { submenu: oSubmenu });
				
				oMenuBar.addItem(oMenuBarItem);
				
				oMenuBar.render(document.body);

				YAHOO.util.Event.on("form-1", "mousedown", function (event) {
				
					YAHOO.util.Event.stopPropagation(event);
				
				});
			
			});
		
		</script>
	
	</head>
	<body class="yui-skin-sam">
	
		<div id="form-container">
			<div class="bd">
				<form name="form-1" id="form-1">
					<div>
						<label for="first-name">First Name:</label>
						<input type="text" id="first-name" name="first-name">					
					</div>
					<div>
						<label for=last-name"">Last Name:</label>
						<input type="text" id="last-name" name="last-name">					
					</div>
				</form>
			</div>		
		</div>
	
	</body>
</html>
