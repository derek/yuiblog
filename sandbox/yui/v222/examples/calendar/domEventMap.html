<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>	
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.2.2/build/reset-fonts-grids/reset-fonts-grids.css">
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.2.2/build/calendar/assets/calendar.css">

		<script type="text/javascript" src="http://yui.yahooapis.com/2.2.2/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.2.2/build/calendar/calendar-min.js"></script>
		
		<style>    
		  	.yui-calendar tr.hilite-row td.selectable {
	        	background-color:yellow;   
			}
	      
		  	.yui-calendar tr.hilite-row td.calcellhover {   
	        	background-color:#FF9900;   
			}
		</style>
    	
		<script type="text/javascript">
			YAHOO.util.Event.onDOMReady(function() {

				var cal1 = new YAHOO.widget.Calendar("cal1", "cal1Container");
				
				var customMouseOver = function(e, cal) {
					var elem = YAHOO.util.Event.getTarget(e);
					while (elem.tagName != "TR") {
						elem = elem.parentNode;
					}
					YAHOO.util.Dom.addClass(elem, "hilite-row");
				};
				
				var customMouseOut = function(e, cal) {
					var elem = YAHOO.util.Event.getTarget(e);
					while (elem.tagName != "TR") {
						elem = elem.parentNode;
					}
					YAHOO.util.Dom.removeClass(elem, "hilite-row");
				};

				cal1.domEventMap = {};
				cal1.domEventMap[cal1.Style.CSS_CELL_SELECTABLE] = [
					{tag:null, event:"mouseout", handler: customMouseOut, scope:cal1, correct:false },
					{tag:null, event:"mouseover", handler: customMouseOver, scope:cal1, correct:false }
				];

				cal1.render();
			});
		</script>
	</head>
	<body>
		<div id="cal1Container"></div>
	</body>
</html>
