<body class="yui3-skin-sam  yui-skin-sam">

<h1>Using Node Transitions</h1>

<div class="exampleIntro">
	<p>Use the <code>transition</code> method to transition style properties using animation.
Click the X to run the animation.</p>
			
</div>

<!--BEGIN SOURCE CODE FOR EXAMPLE =============================== -->

<div id="demo">
    <div class="content">
        <a href="#">x</a>
    </div>
</div>
<script type="text/javascript">
YUI(  {filter: 'raw'}).use("transition", function(Y) {
    var node = Y.one('#demo .content');

     // plural transitionsend fires after all transitions have run
    node.on('transitionsend', function(e) {
        Y.one('#demo').remove(true); 
    });

    Y.one('#demo a').on('click', function(e) {
        e.preventDefault();
        
        node.transition({
            duration: 0.5, // seconds
            easing: 'ease-out', // CSS syntax

            height: 0, // units requirements match CSS spec (optional for  zero, '100px', etc)

            width: { // property specific easing and/or duration
                value: 0,
                duration: 1.5,
                easing: 'ease-in'
            }
        });
    });
});

</script>
</body>
