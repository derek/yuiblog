<body>
    <div class="yui-skin-sam">
        <div id="cal2Container"></div>

        <script type="text/javascript">
        YAHOO.namespace("swg2.calendar");

        var calMin = new Date();
        var calMax = new Date();

        var bookedDates = ["28/11/2007","29/11/2007","10/12/2007","11/12/2007","21/01/2008","22/01/2008","23/01/2008"];

        var swgBookedRenderer = function(workingDate, cell) {
            cell.innerHTML = "~";
            YAHOO.util.Dom.addClass(cell, "sunday");
            return YAHOO.widget.Calendar.STOP_RENDER;
        }

        calMax.setDate(calMax.getDate() + 182);

        YAHOO.swg2.calendar.init = function() {
            YAHOO.swg2.calendar.cal2 = new YAHOO.widget.CalendarGroup("cal2","cal2Container", {PAGES:3,MDY_DAY_POSITION:1,MDY_MONTH_POSITION:2,MDY_YEAR_POSITION:3,MD_DAY_POSITION:1,MD_MONTH_POSITION:2,mindate:calMin,maxdate:calMax,MULTI_SELECT:true});

            YAHOO.swg2.calendar.cal2.addWeekdayRenderer(1, YAHOO.swg2.calendar.cal2.renderOutOfBoundsDate);
            YAHOO.swg2.calendar.cal2.addWeekdayRenderer(7, YAHOO.swg2.calendar.cal2.renderOutOfBoundsDate);
            var i=0;
            while (i < bookedDates.length) {
                YAHOO.swg2.calendar.cal2.addRenderer(bookedDates[i], swgBookedRenderer);
                i++;
            };
            YAHOO.swg2.calendar.cal2.render();
        }

        YAHOO.util.Event.onDOMReady(YAHOO.swg2.calendar.init);
        </script>
    </div>
