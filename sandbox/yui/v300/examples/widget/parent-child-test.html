<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Focus and Blur Event Test for Opera</title>
    <script src="http://yui.yahooapis.com/3.0.0/build/yui/yui-min.js"></script>
	
</head>
<body class="yui-skin-sam">

	<script type="text/javascript">

		YUI().use('widget', function (Y) {

            //  Example 1: List

            var widget1 = new Y.Widget();
            var widget2 = new Y.Widget();

            widget1.render(Y.one("body"));
            widget2.render(Y.one("body"));

            widget2.addTarget(widget1);

            widget2.publish("myEvent", {
                type: "myEvent",
                emitFacade: true,
                bubbles: true,
                preventable: false,
                queuable: false,
                prefix: "widget"
            });
            
            //  widget1 never gets the event
            widget1.on("widget:myEvent", function (e) {

                alert("here");
                
            });

            widget2.on("widget:myEvent", function (e) {

                alert("here");
                
            });
            
            widget2.fire("widget:myEvent");

		});

	</script>

</body>
</html>
