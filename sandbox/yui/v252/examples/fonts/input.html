<p>This example shows that you can adjust the text size of form input elements using a simple element selector.</p>

	<input type="submit" value="world">
</form>

<p>This example shows that you can adjust the width of form input elements.</p>

<form action="input_submit" method="get" accept-charset="utf-8" id="example2">

<p>This example shows that you can adjust the width of form input elements as well as their font size.</p>
