<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
        "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>YUI Menu Example: Adding Styles Via Mouse Event Listeners</title>
    
        <!-- Core + Skin CSS -->
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.0/build/fonts/fonts-min.css">
        <link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.3.0/build/menu/assets/skins/sam/menu.css">
        
        <style type="text/css">
        
            #basicmenu.hover ul {
            
                background-color: yellow;
            
            }
        
        </style>
        
        <!-- Dependencies --> 
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/container/container_core-min.js"></script>
        
        <!-- Source File -->
        <script type="text/javascript" src="http://yui.yahooapis.com/2.3.0/build/menu/menu-min.js"></script>
    
        <script type="text/javascript">
        
            // Instantiate and render the menu when it is available in the DOM
        
            YAHOO.util.Event.onContentReady("basicmenu", function () {
            
                /*
                     Instantiate the menu.  The first argument passed to the 
                     constructor is the id of the element in the DOM that represents 
                     the menu; the second is an object literal representing a set of 
                     configuration properties for the menu.
                */
        
                var oMenu = new YAHOO.widget.Menu("basicmenu", { fixedcenter: true });
        
                oMenu.showEvent.subscribe(function () {
        
                    this.focus();
                
                });
        
                oMenu.subscribe("mouseover", function (p_sType, p_aArgs) {

                    YAHOO.util.Dom.addClass(this.element, "hover");                    
                
                });

                oMenu.subscribe("mouseout", function (p_sType, p_aArgs) {

                    YAHOO.util.Dom.removeClass(this.element, "hover");                    
                
                });


                /*
                     Call the "render" method with no arguments since the markup for 
                     this menu already exists in the DOM.
                */
        
                oMenu.render();
        
                YAHOO.util.Event.addListener("menutoggle", "click", oMenu.show, null, oMenu);    
            
            });
            
        </script>
    
    </head>
    <body class=" yui-skin-sam">
        
        <button id="menutoggle" type="button">Show Menu</button>
        
        <div id="basicmenu" class="yuimenu">
            <div class="bd">
                <ul class="first-of-type">
                    <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://mail.yahoo.com">Yahoo! Mail</a></li>
                    <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://addressbook.yahoo.com">Yahoo! Address Book</a></li>
                    <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://calendar.yahoo.com">Yahoo! Calendar</a></li>
                    <li class="yuimenuitem"><a class="yuimenuitemlabel" href="http://notepad.yahoo.com">Yahoo! Notepad</a></li>
                </ul>            
            </div>
        </div>
    
    </body>
</html>
