<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.1/build/reset/reset-min.css">
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.1/build/fonts/fonts-min.css">	

	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.1/build/container/assets/skins/sam/container.css">
	<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.5.1/build/calendar/assets/skins/sam/calendar.css">

	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/dragdrop/dragdrop-min.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/animation/animation-min.js"></script>	
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/container/container.js"></script>
	<script type="text/javascript" src="http://yui.yahooapis.com/2.5.1/build/calendar/calendar.js"></script>

	<script type='text/javascript'>
		YAHOO.util.Event.onDOMReady(function() {

            var dialog = new YAHOO.widget.Dialog("container", {
                    context:["show", "tl", "bl"],
                    buttons:[ {text:"Select", isDefault:true, handler: function(){}},
                              {text:"Cancel", handler: function(){}},
                    {text:"Clear", handler: function(){}}],
                    width:"40em",
                    draggable:true,
                    close:true,
                    visible:true
            });

            var calendar = new YAHOO.widget.Calendar("cal");
            calendar.render();

            dialog.render();

            calendar.renderEvent.subscribe(function() {
                dialog.fireEvent("changeContent");
            });
		});
	</script>

    <style type="text/css">
        #date {
            width:15em;
            margin-left:auto;
            margin-right:auto;
        }

        #time {
            clear:both;
            text-align:center;
            padding:1em;
        }

        #container .ft .button-group {
            text-align:center;
        }
    </style>
</head>
<body class="yui-skin-sam">
    <div id="container">
        <div class="hd">Date Timestamp</div>
        <div class="bd">
            <div id="date">
                <div id="cal"></div>
            </div>
            <div id="time">
                <form>
                Time: <select id="hr">
                            <option value="" selected></option>
                            <option>00</option>
                            <option>23</option>
                      </select>&nbsp;
                      <select id="min">
                          <option value="" selected></option>
                          <option>00</option>
                          <option>59</option>
                      </select>&nbsp;
                      <select id="sec">
                          <option value="" selected></option>
                          <option>00</option>
                          <option>59</option>
                      </select>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
