<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8">
		<title>Handling Menu Click Events</title>
	
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/fonts/fonts-min.css" />
		<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/2.6.0/build/menu/assets/skins/sam/menu.css" />

		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/container/container_core-min.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.6.0/build/menu/menu-min.js"></script>

	</head>

	<body class=" yui-skin-sam">

		<button id="menu-button">Menu</button>
		<div id="rendertarget"></div>
		
		<script type="text/javascript">

			YAHOO.util.Event.onDOMReady(function() {

				var menu = new YAHOO.widget.Menu("menu");

				menu.addItems([
					{
						text: "Item",
						onclick: {
							fn: function(type, args) {
			
								var oRootMenu;
			
								if (YAHOO.env.ua.ie) {
									oRootMenu = this.parent.getRoot();
									oRootMenu.cfg.setProperty("keepopen", true);
								}
			
								var win = window.open("http://yahoo.com", "newWindow", "resizable=1,width=800,height=600,scrollbars=1");
			
								if (YAHOO.env.ua.ie) {

									YAHOO.lang.later(0, oRootMenu, function () {
										oRootMenu.cfg.setProperty("keepopen", false);
									});

								}
								
							}
						}
					},
					{ text: "Item 2" }
				]);

				menu.render("rendertarget");

				YAHOO.util.Event.on("menu-button", "click", menu.show, null, menu);

			});
			
		</script>
	
	</body>
