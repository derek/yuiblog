<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Calendar</title>
		<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.1/build/reset-fonts-grids/reset-fonts-grids.css">
		<link type="text/css" rel="stylesheet" href="http://yui.yahooapis.com/2.3.1/build/calendar/assets/skins/sam/calendar.css">
		
		<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/yahoo-dom-event/yahoo-dom-event.js"></script>
		<script type="text/javascript" src="http://yui.yahooapis.com/2.3.1/build/calendar/calendar-min.js"></script>

		<script type="text/javascript">
			YAHOO.util.Event.onDOMReady(

				function init() {

					var dateTxtBox = YAHOO.util.Dom.getElementsByClassName("date", "input")[0];
					var calId = "cal";

					/**
					 * DOM Event Handlers - used to hide/show the Calendar on mouse click
					 */
	
					// Hide the calendar when you click anywhere in the document...
					function docClickHandler(e, oCal) {
						oCal.hide();
					}

					// ...except the Calendar DIV.
					function calClickHandler(e, oCal) {
						YAHOO.util.Event.stopPropagation(e);
					}

					function txtClickHandler(e, oCal) {
					
					    // Position the Calendar, "this" is the textbox HTMLelement
						var txtBox = YAHOO.util.Dom.getRegion(this);
						oCal.show();
	
						YAHOO.util.Dom.setXY(oCal.oDomContainer, [txtBox.left, txtBox.bottom]);
						
						// Stop the event from bubbling up to the document	
						YAHOO.util.Event.stopPropagation(e);
					}
	
					function attachClickHandler(type, args, oCal) {
						YAHOO.util.Event.addListener(oCal.oDomContainer, "click", calClickHandler);
					}

					function calSelectHandler(type, args, txtBox) {
						var dt = this.getSelectedDates()[0];
						txtBox.value = (dt.getMonth() + 1) + "/" + dt.getDate() + "/" + dt.getFullYear();
					}

					var cal = new YAHOO.widget.Calendar(calId+"Table", calId, {title:"Select a date", close:true});
					cal.hide();

					cal.selectEvent.subscribe(calSelectHandler, dateTxtBox, cal);
					cal.renderEvent.subscribe(attachClickHandler, cal);

					cal.render();

					YAHOO.util.Event.addListener(dateTxtBox, "click", txtClickHandler, cal);
					YAHOO.util.Event.addListener(document, "click", docClickHandler, cal);
	        	}
	        );
		</script>

		<style type="text/css">
			#txt {width:200px}
			#cal {position:absolute}
		</style>
	</head>
	<body class="yui-skin-sam">
		<div style="position:relative;top:90px;left:100px">
			Text Box Popup Example
			<form>
				<input type="text" id="txt" name="txt" value="" class="date">
			</form>
		</div>
		<div id="cal"></div>
	</body>
</html>
